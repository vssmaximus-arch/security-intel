<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intel Debug View</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; }
    h1 { margin-top: 0; }
    #status { font-weight: bold; margin-bottom: 10px; }
    li { margin-bottom: 4px; }
  </style>
</head>
<body>
  <h1>Dell Global Security Intel – DEBUG</h1>
  <div id="status">Loading…</div>
  <ol id="list"></ol>

  <script>
    (async function () {
      const statusEl = document.getElementById('status');
      const listEl = document.getElementById('list');

      try {
        // Pull the same file you see in GitHub
        const url = "https://raw.githubusercontent.com/vssmaximus-arch/security-intel/main/public/data/news.json?ts=" + Date.now();
        const resp = await fetch(url);

        if (!resp.ok) {
          statusEl.textContent = "ERROR: HTTP " + resp.status + " when fetching news.json";
          return;
        }

        const raw = await resp.json();
        const events = Array.isArray(raw) ? raw : (raw.events || []);

        statusEl.textContent = "Items loaded: " + events.length;

        if (events.length === 0) {
          const li = document.createElement('li');
          li.textContent = "No events in news.json";
          listEl.appendChild(li);
          return;
        }

        events.forEach(ev => {
          const li = document.createElement('li');
          li.textContent =
            (ev.region || "Global") + " | " +
            (ev.severity != null ? "Sev " + ev.severity + " | " : "") +
            (ev.title || "Untitled");
          listEl.appendChild(li);
        });
      } catch (e) {
        statusEl.textContent = "JS ERROR: " + e;
      }
    })();
  </script>
</body>
</html>
