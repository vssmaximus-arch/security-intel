<!DOCTYPE html>

    <style>
        body { background-color: #F5F7FA; font-family: 'Inter', sans-serif; color: #333; overflow: hidden; }
        
        /* LOCK SCREEN */
        #login-screen { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #091E42; 
            color: white; 
            z-index: 99999; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-direction: column;
        }
        
        /* MAIN APP */
        #main-app { filter: blur(10px); opacity: 0.3; pointer-events: none; transition: all 0.5s ease; }
        body.unlocked { overflow: auto; }
        body.unlocked #login-screen { display: none; }
        body.unlocked #main-app { filter: none; opacity: 1; pointer-events: all; }

        /* UI */
        .navbar { background-color: #0076CE !important; padding: 1rem 2rem; }
        .card { border: none; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.04); margin-bottom: 1rem; }
        .severity-3 { border-left: 6px solid #D93F3F; }
        .severity-2 { border-left: 6px solid #F2AF00; }
        .badge-custom { font-weight: 600; font-size: 0.7rem; margin-right: 8px; }
        .badge-critical { background-color: #FFF0F0; color: #D93F3F; border: 1px solid #FAD7D7; }
        .badge-warning { background-color: #FFF9E6; color: #B38600; border: 1px solid #FCECBC; }
        .nav-link.active { color: #0076CE; font-weight: 700; border-top: 3px solid #0076CE; }
        #map-frame { width: 100%; height: 600px; border: none; border-radius: 8px; display:none; }
        #chart-container { height: 300px; display: none; background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .forecast-box { background: #fff; border-left: 5px solid #6f42c1; padding: 20px; margin-bottom: 25px; display:none; }
        .forecast-label { color: #6f42c1; font-weight: 700; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }
        .card-body img, iframe { display: none !important; }
    </style>
</head>

            }
