        /* --- SECURE LOCK SCREEN --- */
        #login-screen { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #091E42; /* Dell Blue */
            color: white; 
            z-index: 99999; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-direction: column;
        }
        
        /* --- MAIN APP (Hidden & Blurred) --- */
        #main-app { filter: blur(15px); opacity: 0.1; pointer-events: none; transition: all 0.5s ease; }
        
        /* Unlocked State */
        body.unlocked { overflow: auto; }

        .card-body img, iframe { display: none !important; }
