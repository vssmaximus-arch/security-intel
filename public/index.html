<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dell Global Security Intel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #F5F7FA; font-family: sans-serif; }
        .navbar { background-color: #0076CE !important; padding: 1rem; }
        #map-frame { width: 100%; height: 600px; border: none; display: none; }
        #chart-container { display: none; background: white; padding: 20px; margin-bottom: 20px; }
        #travel-view { display: none; background: white; padding: 20px; }
        .forecast-box { background: white; border-left: 5px solid #6610f2; padding: 15px; margin-bottom: 20px; display: none; }
        .card-body img { display: none; }
    </style>
</head>
<body onload="fetchNews()">

    <nav class="navbar navbar-dark">
        <div class="container">
            <span class="navbar-brand h1 mb-0">Global Security Intel</span>
            <div class="dropdown ms-3">
                <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">ðŸ“„ Reports</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="reports/global_latest.html" target="_blank">Global VP</a></li>
                    <li><a class="dropdown-item" href="reports/apjc_latest.html" target="_blank">APJC Director</a></li>
                    <li><a class="dropdown-item" href="reports/india_latest.html" target="_blank">India</a></li>
                    <li><a class="dropdown-item" href="reports/china_latest.html" target="_blank">China</a></li>
                </ul>
            </div>
            <span class="text-white" id="last-updated">Loading...</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="forecast-display" class="forecast-box">
            <strong style="color:#6610f2">AI STRATEGIC OUTLOOK:</strong>
            <p id="fc-analysis" class="mb-0 mt-1"></p>
        </div>

        <ul class="nav nav-tabs mb-4">
            <li class="nav-item"><a class="nav-link active" href="#" onclick="switchTab('feed')">Live Feed</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="switchTab('trends')">Trends</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="switchTab('map')">Map</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="switchTab('travel')">Travel</a></li>
        </ul>

        <div id="feed-view">
            <div class="row g-2 mb-3">
                <div class="col-md-3"><select id="regionFilter" class="form-select" onchange="renderNews()"><option value="All">Global</option><option value="AMER">AMER</option><option value="LATAM">LATAM</option><option value="EMEA">EMEA</option><option value="APJC">APJC</option></select></div>
                
                <div class="col-md-3">
                    <select id="typeFilter" class="form-select" onchange="renderNews()">
                        <option value="All">All Risks</option>
                        <option value="Physical Security">Physical Security</option>
                        <option value="Crisis/Disaster">Crisis & Disaster</option>
                        <option value="Logistics/Supply Chain">Supply Chain</option>
                        <option value="Cyber/InfoSec">Cyber & InfoSec</option>
                        <option value="Executive/Travel">Executive & Travel</option>
                        <option value="Infrastructure">Infrastructure</option>
                    </select>
                </div>
                
                <div class="col-md-6"><input type="text" id="searchBox" class="form-control" placeholder="Search..." onkeyup="renderNews()"></div>
            </div>
            <div id="news-feed"></div>
        </div>

        <div id="chart-container"><canvas id="riskChart"></canvas></div>
        
        <div id="travel-view">
            <select id="travelCountry" class="form-select mb-3" onchange="renderTravelCheck()"><option>Select Country...</option></select>
            <div id="travel-feed"></div>
        </div>
        
        <iframe id="map-frame" src="map.html"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let newsData = [];
        let myChart = null;

        function switchTab(tab) {
            ['feed', 'trends', 'map', 'travel'].forEach(t => {
                document.getElementById(t + (t === 'feed' ? '-view' : (t === 'map' ? '-frame' : (t === 'trends' ? '-container' : '-view')))).style.display = 'none';
            });
            
            if(tab === 'feed') document.getElementById('feed-view').style.display = 'block';
            if(tab === 'map') document.getElementById('map-frame').style.display = 'block';
            if(tab === 'trends') { document.getElementById('chart-container').style.display = 'block'; renderChart(); }
            if(tab === 'travel') { document.getElementById('travel-view').style.display = 'block'; populateCountries(); }
        }

        async function fetchNews() {
            try {
                const ts = new Date().getTime();
                const r = await fetch('data/news.json?t=' + ts);
                if(r.ok) {
                    newsData = await r.json();
                    document.getElementById('last-updated').innerText = "Items: " + newsData.length;
                    renderNews();
                }
                const r2 = await fetch('data/forecast.json?t=' + ts);
                if(r2.ok) {
                    const fc = await r2.json();
                    document.getElementById('forecast-display').style.display = 'block';
                    document.getElementById('fc-analysis').innerText = fc.analysis || "No forecast available.";
                }
            } catch (e) { console.log(e); }
        }

        function renderNews() {
            const reg = document.getElementById('regionFilter').value;
            const cat = document.getElementById('typeFilter').value;
            const src = document.getElementById('searchBox').value.toLowerCase();
            const con = document.getElementById('news-feed'); con.innerHTML = '';

            const filtered = newsData.filter(i => 
                (reg === 'All' || i.region === reg) && 
                (cat === 'All' || i.category === cat) && 
                (i.title.toLowerCase().includes(src))
            );
            
            if(filtered.length === 0) { con.innerHTML = "<p class='text-center text-muted'>No active threats.</p>"; return; }

            filtered.forEach(i => {
                let color = i.severity === 3 ? '#dc3545' : '#ffc107';
                let snippet = i.snippet || i.summary || "No summary available.";
                con.innerHTML += `<div class="card" style="border-left: 5px solid ${color}"><div class="card-body"><strong>${i.region}</strong> | <a href="${i.link}" target="_blank">${i.title}</a><br><small class="text-muted">${i.source} â€¢ ${i.date_str}</small><p class="mt-2 mb-0 small">${snippet}</p></div></div>`;
            });
        }

        function renderChart() {
            if(myChart) myChart.destroy();
            const counts = {};
            newsData.forEach(i => counts[i.date_str] = (counts[i.date_str] || 0) + 1);
            const ctx = document.getElementById('riskChart').getContext('2d');
            myChart = new Chart(ctx, { type: 'bar', data: { labels: Object.keys(counts), datasets: [{ label: 'Incidents', data: Object.values(counts), backgroundColor: '#0076CE' }] } });
        }

        function populateCountries() {
            const sel = document.getElementById('travelCountry');
            const list = ["Australia","Brazil","China","France","Germany","India","Israel","Japan","Korea","Malaysia","Mexico","Singapore","UK","USA","Vietnam"];
            sel.innerHTML = '<option>Select Country...</option>';
            list.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
        }

        function renderTravelCheck() {
            const c = document.getElementById('travelCountry').value;
            const hits = newsData.filter(i => i.title.includes(c) || i.snippet.includes(c));
            document.getElementById('travel-feed').innerHTML = hits.length ? hits.map(i => `<div class="alert alert-warning">${i.title}</div>`).join('') : "<div class='alert alert-success'>No threats detected.</div>";
        }
    </script>
</body>
</html>
