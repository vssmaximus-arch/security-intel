<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dell Global Security Intel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #F5F7FA; font-family: sans-serif; }
        .navbar { background-color: #0076CE !important; padding: 1rem; }
        #map-frame { width: 100%; height: 600px; border: none; display:none; }
        #chart-container { display: none; background: white; padding: 20px; margin-bottom: 20px; }
        .card-body img { display: none; }
    </style>
</head>
<body onload="fetchNews()">

    <nav class="navbar navbar-dark">
        <div class="container">
            <span class="navbar-brand h1 mb-0">Global Security Intel</span>
            <span class="text-white" id="last-updated">Loading...</span>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="alert alert-info" id="forecast-box" style="display:none;">
            <strong>AI Outlook:</strong> <span id="fc-text"></span>
        </div>

        <ul class="nav nav-tabs mb-4">
            <li class="nav-item"><a class="nav-link active" href="#" onclick="switchTab('feed')">Live Feed</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="switchTab('map')">Map</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="switchTab('trends')">Trends</a></li>
        </ul>

        <div id="chart-container"><canvas id="riskChart"></canvas></div>
        
        <div id="feed-view">
            <div id="news-feed"></div>
        </div>

        <iframe id="map-frame" src="map.html"></iframe>
    </div>

    <script>
        let newsData = [];
        let myChart = null;

        function switchTab(tab) {
            document.getElementById('feed-view').style.display = 'none';
            document.getElementById('map-frame').style.display = 'none';
            document.getElementById('chart-container').style.display = 'none';
            
            if(tab === 'feed') document.getElementById('feed-view').style.display = 'block';
            if(tab === 'map') document.getElementById('map-frame').style.display = 'block';
            if(tab === 'trends') {
                document.getElementById('chart-container').style.display = 'block';
                renderChart();
            }
        }

        async function fetchNews() {
            try {
                const ts = new Date().getTime();
                const r = await fetch('data/news.json?t=' + ts); 
                if(r.ok) {
                    newsData = await r.json();
                    document.getElementById('last-updated').innerText = "Items: " + newsData.length;
                    renderNews();
                }
                const r2 = await fetch('data/forecast.json?t=' + ts);
                if(r2.ok) {
                    const fc = await r2.json();
                    document.getElementById('forecast-box').style.display = 'block';
                    document.getElementById('fc-text').innerText = fc.analysis;
                }
            } catch (e) { console.log(e); }
        }

        function renderNews() {
            const con = document.getElementById('news-feed'); 
            con.innerHTML = '';
            if(newsData.length === 0) { con.innerHTML = '<p>No critical threats detected.</p>'; return; }
            
            newsData.forEach(i => {
                let color = i.severity === 3 ? 'red' : 'orange';
                con.innerHTML += `<div class="card mb-3" style="border-left: 5px solid ${color}"><div class="card-body"><h5><a href="${i.link}" target="_blank">${i.title}</a></h5><p>${i.snippet}</p><small>${i.source} | ${i.date_str}</small></div></div>`;
            });
        }

        function renderChart() {
            if(myChart) myChart.destroy();
            const counts = {};
            newsData.forEach(i => counts[i.date_str] = (counts[i.date_str] || 0) + 1);
            const ctx = document.getElementById('riskChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'bar',
                data: { labels: Object.keys(counts), datasets: [{ label: 'Incidents', data: Object.values(counts) }] }
            });
        }
    </script>
</body>
</html>
