<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LATAM – Latest Security & Risk Incidents</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 12px 16px;
      background: #0b0c10;
      color: #e5e7eb;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    .incident {
      border-bottom: 1px solid #1f2933;
      padding: 12px 0;
    }
    .incident:last-child {
      border-bottom: none;
    }
    .severity {
      font-size: 11px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 999px;
      margin-right: 6px;
      text-transform: uppercase;
    }
    .severity-3 { background: #b91c1c; color: #f9fafb; }
    .severity-2 { background: #d97706; color: #111827; }
    .severity-1 { background: #4b5563; color: #f9fafb; }
    .type {
      font-size: 11px;
      text-transform: uppercase;
      color: #9ca3af;
    }
    h3 {
      margin: 4px 0;
      font-size: 14px;
    }
    h3 a {
      color: #f9fafb;
      text-decoration: none;
    }
    h3 a:hover {
      text-decoration: underline;
    }
    .meta {
      font-size: 11px;
      color: #9ca3af;
      margin: 2px 0 4px 0;
    }
    .snippet {
      margin: 0 0 4px 0;
    }
    .tags {
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>
