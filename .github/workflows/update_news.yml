name: SRO Intel Feed Update

on:
  schedule:
    - cron: "*/30 * * * *"    # every 30 minutes
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run Intelligence Agent
        run: |
          cd scripts
          python news_agent.py
          # If you want daily briefings from your existing script, keep this:
          if [ -f generate_reports.py ]; then
            python generate_reports.py
          fi

      - name: Commit and Push Data
        run: |
          git config --global user.name "SRO-Bot"
          git config --global user.email "actions@github.com"

          git add public/data/news.json public/reports/*.html 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update: SRO Intel Feed"
            git push
          fi
