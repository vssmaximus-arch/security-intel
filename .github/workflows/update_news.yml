name: Update Security Intel
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Sync with Server
        run: git pull origin main

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - run: pip install -r requirements.txt
      
      # Run the Unified Brain (Does scraping, mapping, reporting)
      - name: Run AI News Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/news_agent.py

      - run: |
          git config --global user.name 'SecurityIntelBot'
          git config --global user.email 'bot@noreply.github.com'
          git add public/data/news.json public/data/forecast.json public/map.html public/reports/*.html || true
          git commit -m "Update intel" || echo "No changes"
          git pull origin main --rebase
          git push origin main
      
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
