name: SRO Intel Feed Update

on:
  schedule:
    - cron: "*/30 * * * *"    # every 30 minutes
  workflow_dispatch:

# Give this workflow permission to push back to the repo
permissions:
  contents: write

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run Intelligence Agent
        run: |
          cd scripts
          python news_agent.py

      - name: Commit and Push Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "SRO-Bot"
          git config --global user.email "actions@github.com"

          git add public/data/news.json 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update: SRO Intel Feed"
            git push
          fi
