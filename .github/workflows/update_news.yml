name: SRO Intel Feed Update

on:
  schedule:
    # run every 30 minutes
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run Intelligence Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd scripts
          python news_agent.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "SRO-Bot"
          git config --global user.email "sro-bot@example.com"

          # add files that the agent updates
          git add public/news.json public/forecast.json public/map.html || true

          # if nothing changed, exit cleanly
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Auto update intel feed"
          git push
