name: Update Security Intel
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # 1. PULL FIRST (Fixes the Binary Conflict)
      - name: Sync with Remote
        run: git pull origin main

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - run: pip install -r requirements.txt
      
      # 2. Run Agents (Now that we are synced)
      - name: Run AI News Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/news_agent.py

      - name: Generate PDF Reports
        run: python scripts/generate_pdf.py

      # 3. Save (Direct Push, no pulling needed)
      - run: |
          git config --global user.name 'SecurityIntelBot'
          git config --global user.email 'bot@noreply.github.com'
          git add public/data/news.json public/*.pdf
          git commit -m "Update intel and PDF reports" || echo "No changes to commit"
          git push
      
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
