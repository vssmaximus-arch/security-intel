name: Update Security Intel
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # 1. SYNC FIRST (Critical for Unjamming)
      - name: Sync with Server
        run: git pull origin main

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - run: pip install -r requirements.txt
      
      # 2. Run AI Agent
      - name: Run AI News Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/news_agent.py

      # 3. Generate HTML Reports
      - name: Generate Reports
        run: python scripts/generate_reports.py

      # 4. Save & Push (With Rebase to handle your edits)
      - run: |
          git config --global user.name 'SecurityIntelBot'
          git config --global user.email 'bot@noreply.github.com'
          # Pull again just in case
          git pull origin main --rebase
          # Add files
          git add public/data/news.json public/reports/*.html
          # Commit and Push
          git commit -m "Update intel and reports" || echo "No changes to commit"
          git push origin main
      
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
