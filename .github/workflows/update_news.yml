name: Update Intel

on:
  schedule:
    # Every 15 minutes
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news agent
        run: |
          python scripts/news_agent.py

      - name: Generate HTML reports
        run: |
          python scripts/generate_reports.py

      - name: Git status
        run: git status

      - name: Configure Git user
        run: |
          git config user.name "SecurityIntelBot"
          git config user.email "security-intel-bot@users.noreply.github.com"

      - name: Add generated artifacts
        run: |
          git add public/data/news.json || true
          git add public/data/forecast.json || true
          git add public/map.html || true
          git add public/reports/*.html || true

