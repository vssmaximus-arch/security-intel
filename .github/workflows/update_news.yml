name: Update SRO Intelligence News & Reports

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-news-and-reports:
    runs-on: ubuntu-latest

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      PROXIMITY_RADIUS_KM: ${{ secrets.PROXIMITY_RADIUS_KM || '50' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull latest changes
        run: |
          git fetch origin
          git pull origin "${GITHUB_REF_NAME}" --rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install from requirements.txt if present
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Belt-and-braces: ensure these core libs are present even if requirements.txt path/contents change
          pip install feedparser folium requests beautifulsoup4 google-generativeai

      - name: Run news ingest (RSS -> public/data/news.json)
        run: python scripts/news_agent.py

      - name: Generate proximity alerts + daily reports
        run: python scripts/generate_reports.py

      - name: Stage updated artifacts
        run: |
          git add public/data/news.json
          git add public/data/proximity.json
          git add public/reports/

      - name: Commit changes
        run: |
          git config user.name "sro-intel-bot"
          git config user.email "sro-intel-bot@users.noreply.github.com"
          git commit -m "Auto-update: SRO Intel Feed" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin "${GITHUB_REF_NAME}"
