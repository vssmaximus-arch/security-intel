name: SRO Intel Feed Update

on:
  schedule:
    - cron: '*/15 * * * *' # Runs every 15 minutes
  workflow_dispatch: # Allows you to click "Run workflow" manually for testing

permissions:
  contents: write # Required to push the updated JSON file back to the repo

jobs:
  update-feed:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Intelligence Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/news_agent.py

      - name: Commit and Push Data
        run: |
          git config --global user.name 'SRO-Bot'
          git config --global user.email 'bot@noreply.github.com'
          # This matches the path where your script saves data
          # Based on your screenshot structure, this should be public/data/news.json
          # BUT make sure your python script path matches this!
          git add public/data/news.json
          # Only commit if there are changes to avoid empty commit errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: SRO Intel Feed" && git push)
