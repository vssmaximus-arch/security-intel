name: SRO Intel Feed Update

on:
  # Runs every 30 minutes – adjust if you want
  schedule:
    - cron: "*/30 * * * *"
  # Manual run button in GitHub UI
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f scripts/requirements.txt ]; then
            pip install -r scripts/requirements.txt
          else
            echo "No scripts/requirements.txt file found – skipping pip install"
          fi

      - name: Run Intelligence Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}   # make sure this secret exists
        run: |
          cd scripts
          python news_agent.py
          python generate_reports.py

      - name: Commit and Push Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "SRO-Bot"
          git config --global user.email "sro-bot@example.com"

          # Stage ALL changes (JSON, reports, HTML, etc.)
          git add -A

          # If nothing is staged, exit cleanly (prevents the error you saw)
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update intel feed"
          git push
