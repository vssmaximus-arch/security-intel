name: Update Security Intel
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Sync with Server
        run: git pull origin main

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - run: pip install -r requirements.txt
      
      # 1. Run AI Agent
      - name: Run AI News Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/news_agent.py

      # 2. Generate Reports
      - name: Generate Reports
        run: python scripts/generate_reports.py

      # 3. Save & Push (Handles missing files gracefully)
      - run: |
          git config --global user.name 'SecurityIntelBot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Add files individually so it doesn't crash if one is missing
          git add public/data/news.json || true
          git add public/data/forecast.json || true
          git add public/map.html || true
          git add public/reports/*.html || true
          
          # Commit and Push
          git commit -m "Update intel and reports" || echo "No changes to commit"
          
          git pull origin main --rebase
          git push origin main
      
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
