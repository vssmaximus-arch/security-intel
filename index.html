<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dell Global Security Intel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body { background-color: #F5F7FA; font-family: 'Inter', sans-serif; color: #333; }
        
        /* --- LOCK SCREEN --- */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #091E42; z-index: 999999;
            display: flex; align-items: center; justify-content: center;
            flex-direction: column;
        }

        /* --- APP CONTAINER (Hidden initially) --- */
        #app-container { display: none; }

        /* UI */
        .navbar { background-color: #0076CE !important; padding: 1rem 2rem; }
        .filter-container { background: white; padding: 1.5rem; border-radius: 8px; margin-top: -20px; margin-bottom: 2rem; position: relative; z-index: 10; }
        .card { border: none; border-radius: 8px; margin-bottom: 1rem; }
        .severity-3 { border-left: 6px solid #D93F3F; }
        .severity-2 { border-left: 6px solid #F2AF00; }
        .badge-custom { font-weight: 600; font-size: 0.7rem; margin-right: 8px; }
        .badge-critical { background-color: #FFF0F0; color: #D93F3F; border: 1px solid #FAD7D7; }
        .badge-warning { background-color: #FFF9E6; color: #B38600; border: 1px solid #FCECBC; }
        .nav-link.active { color: #0076CE; font-weight: 700; border-top: 3px solid #0076CE; }
        #map-frame { width: 100%; height: 600px; border: none; border-radius: 8px; display:none; }
        #chart-container { height: 300px; display: none; background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .forecast-box { background: #fff; border-left: 5px solid #6f42c1; padding: 20px; margin-bottom: 25px; display:none; }
        .forecast-label { color: #6f42c1; font-weight: 700; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }
        .card-body img, iframe { display: none !important; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div style="background: white; padding: 40px; border-radius: 8px; text-align: center; width: 350px;">
            <h3 style="color:#091E42; margin-bottom: 15px;">Security Intel</h3>
            
            <input type="password" id="passwordInput" class="form-control text-center mb-3" placeholder="Enter PIN">
            
            <button onclick="attemptLogin()" class="btn btn-primary w-100" style="background-color: #0076CE;">Login</button>
            
            <p id="login-error" style="color: red; margin-top: 10px; display: none;">Incorrect Password</p>
        </div>
    </div>

    <div id="app-container">
        <nav class="navbar navbar-dark">
            <div class="container">
                <div class="d-flex align-items-center">
                    <span class="navbar-brand h1 mb-0">Global Security Intel</span>
                    <div class="dropdown ms-3">
                        <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">ðŸ“„ Reports</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="reports/global_latest.html" target="_blank">Global VP</a></li>
                            <li><a class="dropdown-item" href="reports/apjc_latest.html" target="_blank">APJC Director</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="reports/india_latest.html" target="_blank">India</a></li>
                            <li><a class="dropdown-item" href="reports/greater_china_latest.html" target="_blank">China</a></li>
                            <li><a class="dropdown-item" href="reports/japan_latest.html" target="_blank">Japan</a></li>
                            <li><a class="dropdown-item" href="reports/korea_latest.html" target="_blank">Korea</a></li>
                            <li><a class="dropdown-item" href="reports/oceania_latest.html" target="_blank">Oceania</a></li>
                            <li><a class="dropdown-item" href="reports/sea_latest.html" target="_blank">SE Asia</a></li>
                        </ul>
                    </div>
                </div>
                <span class="text-white" id="last-updated">Loading...</span>
            </div>
        </nav>
        
        <div class="container mt-4">
            <div id="forecast-display" class="forecast-box">
                <div class="forecast-label">AI Strategic Outlook</div>
                <h4 id="fc-title" class="mt-2">Loading...</h4>
                <p id="fc-analysis" class="text-muted"></p>
                <div class="mt-2 border-top pt-2"><strong>Bottom Line:</strong> <span id="fc-bottom"></span></div>
            </div>

            <ul class="nav nav-tabs mb-4">
                <li class="nav-item"><a class="nav-link active" href="#" onclick="switchTab('feed')">Live Feed</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="switchTab('trends')">Risk Trends</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="switchTab('map')">Map</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="switchTab('travel')">Travel</a></li>
            </ul>

            <div id="chart-container"><canvas id="riskChart"></canvas></div>

            <div id="feed-view">
                <div class="filter-container">
                    <div class="row g-3">
                        <div class="col-md-2"><input type="date" id="dateFilter" class="form-control" onchange="renderNews()"></div>
                        <div class="col-md-3"><select id="regionFilter" class="form-select" onchange="renderNews()"><option value="All">Global</option><option value="AMER">AMER</option><option value="LATAM">LATAM</option><option value="EMEA">EMEA</option><option value="APJC">APJC</option></select></div>
                        <div class="col-md-3"><select id="typeFilter" class="form-select" onchange="renderNews()"><option value="All">All Risks</option><option value="Physical Security">Physical</option><option value="Logistics">Logistics</option><option value="Cyber">Cyber</option><option value="Weather/Event">Weather</option><option value="Infrastructure">Infrastructure</option></select></div>
                        <div class="col-md-4"><input type="text" id="searchBox" class="form-control" placeholder="Search..." onkeyup="renderNews()"></div>
                    </div>
                </div>
                <div id="news-feed"></div>
            </div>

            <div id="travel-view">
                <div class="row mb-4"><div class="col-md-6"><select id="travelCountry" class="form-select" onchange="renderTravelCheck()"><option>Select...</option></select></div></div>
                <div id="travel-feed"></div>
            </div>

            <iframe id="map-frame" src="map.html"></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- LOGIN LOGIC (SIMPLE & ROBUST) ---
        function attemptLogin() {
            const input = document.getElementById('passwordInput').value.trim();
            
            if (input === "DellSec2025") {
                document.getElementById('lock-screen').style.display = "none"; // Hide Lock
                document.getElementById('app-container').style.display = "block"; // Show App
                fetchNews(); // Load Data
            } else {
                alert("Incorrect PIN"); // Using Alert to verify code is running
            }
        }

        // Enable Enter Key for Login
        document.getElementById('passwordInput').addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Stop page reload
                attemptLogin();
            }
        });

        // --- APP LOGIC ---
        let newsData = [];
        let myChart = null;

        function switchTab(tab) {
            document.getElementById('feed-view').style.display = 'none';
            document.getElementById('map-frame').style.display = 'none';
            document.getElementById('chart-container').style.display = 'none';
            document.getElementById('travel-view').style.display = 'none';
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            event.target.classList.add('active');

            if(tab === 'feed') document.getElementById('feed-view').style.display = 'block';
            if(tab === 'map') document.getElementById('map-frame').style.display = 'block';
            if(tab === 'trends') {
                document.getElementById('chart-container').style.display = 'block';
                renderChart();
            }
            if(tab === 'travel') {
                document.getElementById('travel-view').style.display = 'block';
                populateCountries();
            }
        }

        async function fetchNews() {
            try {
                const ts = new Date().getTime();
                const r = await fetch('data/news.json?t=' + ts); 
                if(r.ok) {
                    newsData = await r.json();
                    document.getElementById('last-updated').innerText = "Live DB: " + newsData.length + " Items"; 
                }
                const r2 = await fetch('data/forecast.json?t=' + ts);
                if(r2.ok) {
                    const fc = await r2.json();
                    document.getElementById('forecast-display').style.display = 'block';
                    document.getElementById('fc-title').innerText = fc.outlook_title;
                    document.getElementById('fc-analysis').innerText = fc.analysis;
                    document.getElementById('fc-supply').innerText = fc.supply_chain_warning;
                    document.getElementById('fc-bottom').innerText = fc.bottom_line;
                }
                renderNews();
            } catch (e) { console.log("No data yet"); }
        }

        function renderNews() {
            const dateF = document.getElementById('dateFilter').value;
            const reg = document.getElementById('regionFilter').value;
            const typ = document.getElementById('typeFilter').value;
            const src = document.getElementById('searchBox').value.toLowerCase();
