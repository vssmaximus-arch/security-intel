<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OS | INFOHUB</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    :root { --dell-blue: #0076CE; --bg-dark: #0f1115; }
    body { background-color: var(--bg-dark); font-family: 'Inter', sans-serif; padding: 24px; color: #333; }
    
    .sev-CRITICAL { background-color: #ef4444; color: #fff; border-color:#ef4444; }
    .sev-HIGH { background-color: #f97316; color: #fff; border-color:#f97316; }
    .sev-MODERATE { background-color: #eab308; color: #000; border-color:#eab308; }
    .sev-LOW { background-color: #3b82f6; color: #fff; border-color:#3b82f6; }
    .sev-UNKNOWN { background-color: #64748b; color: #fff; }

    .app-container { background-color: #fff; border-radius: 24px; min-height: 92vh; padding: 0; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .header-container { padding: 15px 32px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #f0f0f0; height: 70px; }
    .logo-icon { font-size: 1.6rem; color: #1a73e8; }
    .logo-text { font-size: 1.2rem; font-weight: 800; color: #202124; margin-left: 12px; }
    .logo-text span { color: var(--dell-blue); }
    .btn-daily { background-color: #1a73e8; color: white; padding: 9px 18px; border-radius: 8px; font-weight: 600; font-size: 0.85rem; cursor: pointer; display: flex; gap:8px; align-items: center; }
    .nav-pills-custom { background-color: #f1f3f4; padding: 4px; border-radius: 10px; display: flex; gap: 2px; }
    .nav-item-custom { padding: 7px 18px; border-radius: 8px; font-weight: 700; font-size: 0.8rem; color: #5f6368; cursor: pointer; text-decoration: none; text-transform: uppercase; transition: 0.2s; }
    .nav-item-custom.active { background-color: #202124; color: #fff; }
    .content-area { padding: 30px; }
    .map-wrapper { position: relative; border-radius: 16px; overflow: hidden; height: 520px; background: #eef2f6; }
    #map { width: 100%; height: 100%; }
    .sidebar-col { padding-left: 30px; }
    .side-card { background: white; border: 1px solid #e0e0e0; border-radius: 12px; padding: 20px; margin-bottom: 24px; box-shadow: 0 2px 6px rgba(0,0,0,0.02); }
    .card-label { font-size: 0.95rem; font-weight: 700; color: #202124; margin-bottom: 12px; display: flex; align-items: center; gap: 10px; }
    .history-input { width: 100%; padding: 10px; border: 1px solid #dadce0; border-radius: 8px; font-size: 0.9rem; }
    .travel-select { width: 100%; padding: 10px 12px; border: 1px solid #dadce0; border-radius: 8px; font-size: 0.9rem; background-color: #fff; }
    .prox-header-row { display: flex; justify-content: space-between; margin-bottom: 2px; }
    .prox-main-title { font-size: 1.2rem; font-weight: 800; color: #1a73e8; line-height: 1.1; }
    #proximity-alerts-container { max-height: 400px; overflow-y: auto; }
    .stream-section { margin-top: 25px; flex-grow: 1; display: flex; flex-direction: column; }
    .feed-card { background: #fff; border-radius: 10px; border: 1px solid #e0e0e0; margin-bottom: 15px; display: block; overflow: hidden; text-decoration: none; color: inherit; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .feed-status-bar { width: 6px; flex-shrink: 0; }
    .feed-content { padding: 18px 24px; width: 100%; }
    .feed-tags { display: flex; gap: 8px; margin-bottom: 10px; }
    .ftag { font-size: 0.7rem; font-weight: 800; padding: 4px 10px; border-radius: 4px; text-transform: uppercase; border: 1px solid #eee; }
    .ftag-loc { background: #202124; color: #fff; }
    .feed-title { font-size: 1.1rem; font-weight: 700; color: #202124; margin-bottom: 8px; }
    .feed-desc { font-size: 0.9rem; color: #4b4f56; line-height: 1.5; }
    .feed-meta { font-size: 0.8rem; color: #5f6368; display: flex; justify-content: space-between; }
    .advisory-box { border-radius: 8px; padding: 12px; margin-top: 15px; border: 1px solid #ddd; }
    .advisory-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
    .advisory-label { font-size: 0.7rem; font-weight: 800; color: #5f6368; letter-spacing: 0.5px; }
    .advisory-level-badge { font-size: 0.7rem; font-weight: 800; color: white; padding: 2px 8px; border-radius: 4px; }
    .advisory-text { font-size: 0.85rem; font-weight: 600; color: #333; line-height: 1.35; }
    .news-box-alert { background: #fff; border: 1px solid #e0e0e0; border-radius: 8px; margin-top: 10px; overflow: hidden; }
    .news-box-header { background: #f8f9fa; padding: 8px 12px; font-size: 0.75rem; font-weight: 700; color: #5f6368; border-bottom: 1px solid #eee; }
    .news-box-item { padding: 10px 12px; border-bottom: 1px solid #eee; }
    .alert-row { padding: 10px; border-bottom: 1px solid #eee; margin-bottom: 5px; }
    .modal-content { border-radius: 12px; }
    .marker-pin-dell { width: 30px; height: 30px; background: #1a73e8; border-radius: 50% 50% 50% 0; transform: rotate(-45deg); border: 2px solid white; box-shadow: 0 3px 6px rgba(0,0,0,0.3); display: flex; justify-content: center; align-items: center; }
    .marker-pin-dell i { transform: rotate(45deg); color: white; font-size: 14px; margin-top: 2px; margin-left: 2px;}
  </style>
</head>

<body>
<div class="app-container">
  <div class="header-container">
    <div class="header-left">
      <div class="logo-icon"><i class="fas fa-shield-alt"></i></div>
      <div class="logo-text">OS <span>INFOHUB</span></div>
    </div>
    <div class="header-right d-flex align-items-center">
      <div class="nav-pills-custom">
        <a class="nav-item-custom active" onclick="app.filterNews('Global', this)">Global</a>
        <a class="nav-item-custom" onclick="app.filterNews('AMER', this)">AMER</a>
        <a class="nav-item-custom" onclick="app.filterNews('EMEA', this)">EMEA</a>
        <a class="nav-item-custom" onclick="app.filterNews('APJC', this)">APJC</a>
        <a class="nav-item-custom" onclick="app.filterNews('LATAM', this)">LATAM</a>
      </div>
      <div class="clock-container text-end ms-3">
        <div id="clock-date" style="font-weight:700;">Loading...</div>
        <div id="clock-time">--:--</div>
      </div>
      <div class="btn-daily ms-3" onclick="app.fetchData()"><i class="fas fa-rotate"></i> Refresh</div>
      <div class="btn-daily ms-3" data-bs-toggle="modal" data-bs-target="#reportModal"><i class="fas fa-file-alt"></i> Daily Briefings</div>
    </div>
  </div>

  <div class="content-area">
    <div class="row g-4">
      <div class="col-lg-9">
        <div class="map-wrapper mb-3"><div id="map"></div></div>
        <div class="stream-section">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="fw-bold text-uppercase text-secondary" style="font-size: 0.85rem;">Live Intelligence</div>
            <div class="badge bg-secondary" id="feed-count">WAITING...</div>
          </div>
          <div id="general-news-feed"><div class="loading-text">Connecting to Secure Worker...</div></div>
        </div>
      </div>

      <div class="col-lg-3 sidebar-col">
        <div class="side-card">
          <div class="card-label">History Search</div>
          <input type="date" class="history-input" onchange="alert('Simulated')">
        </div>
        <div class="side-card">
          <div class="card-label">Travel Safety</div>
          <select class="travel-select" id="countrySelect" onchange="app.filterTravel()"><option disabled>Loading...</option></select>
          <div id="travel-advisories" class="mt-3"></div>
          <div id="travel-news" class="mt-2"></div>
        </div>
        <div class="side-card">
          <div class="card-label">Proximity Alerts</div>
          <div style="margin:10px 0;">
             <select id="proxRadius" class="form-select form-select-sm" onchange="app.updateProximity()">
              <option value="50" selected>50 KM</option>
              <option value="100">100 KM</option>
              <option value="500">500 KM</option>
            </select>
          </div>
          <div id="proximity-alerts-container">Scanning assets...</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="reportModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Daily Briefing</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body"><button class="btn btn-primary w-100" onclick="alert('Demo Mode')">Download</button></div>
        </div>
    </div>
</div>

<script>
const WORKER_URL = "https://osinfohub.vssmaximus.workers.dev";
const ASSETS = { "round rock": { lat: 30.5083, lng: -97.6788 }, "austin": { lat: 30.3952, lng: -97.6843 }, "hopkinton": { lat: 42.2287, lng: -71.5226 }, "franklin": { lat: 42.0834, lng: -71.3967 }, "bangalore": { lat: 12.9716, lng: 77.5946 }, "london": { lat: 51.5074, lng: -0.1278 } }; // Truncated

let TRAVEL_DATA = [];
let INCIDENTS = [];

const app = {
    data: [],
    map: null,
    markers: [],
    assetMarkers: [],
    currentRegion: 'Global',

    init: function() {
        this.initMap();
        this.startClock();
        this.fetchData();
        this.loadTravel();
        setInterval(() => this.fetchData(), 60000);
    },

    initMap: function() {
        this.map = L.map('map', {zoomControl: false}).setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(this.map);
        for (const [name, coords] of Object.entries(ASSETS)) {
            const icon = L.divIcon({className: 'custom-div-icon', html: `<div class="marker-pin-dell"><i class="fas fa-building"></i></div>`, iconSize: [30, 30], iconAnchor: [15, 15]});
            const m = L.marker([coords.lat, coords.lng], {icon}).addTo(this.map).bindPopup(`<b>${name.toUpperCase()}</b>`);
            this.assetMarkers.push({name: name, lat: coords.lat, lng: coords.lng});
        }
    },

    startClock: function() {
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock-time').innerText = now.toLocaleTimeString();
            document.getElementById('clock-date').innerText = now.toLocaleDateString();
        }, 1000);
    },

    fetchData: async function() {
        try {
            const res = await fetch(`${WORKER_URL}/api/incidents`);
            this.data = await res.json();
            INCIDENTS = this.data; 
            this.render();
            this.updateProximity();
        } catch(e) {}
    },

    loadTravel: async function(attempt=1) {
        try {
            const res = await fetch(`${WORKER_URL}/api/traveladvisories`);
            const json = await res.json();
            if(json.advisories && json.advisories.length > 0) {
                TRAVEL_DATA = json.advisories;
                const sel = document.getElementById('countrySelect');
                sel.innerHTML = '<option selected disabled>Select Country...</option>';
                TRAVEL_DATA.sort((a,b)=>a.country.localeCompare(b.country)).forEach(c => sel.innerHTML += `<option value="${c.country}">${c.country}</option>`);
            } else if(attempt < 4) {
                setTimeout(() => this.loadTravel(attempt+1), 1500);
            }
        } catch(e) {}
    },

    filterTravel: function() {
        const country = document.getElementById("countrySelect").value;
        const advisory = TRAVEL_DATA.find(c => c.country === country);
        const div = document.getElementById("travel-advisories");
        const newsDiv = document.getElementById("travel-news");
        
        if(advisory) {
            let color = "#1a73e8", level = "LEVEL 1";
            if(advisory.level >= 4) { color = "#d93025"; level = "LEVEL 4"; }
            else if(advisory.level >= 3) { color = "#e37400"; level = "LEVEL 3"; }
            else if(advisory.level >= 2) { color = "#f9ab00"; level = "LEVEL 2"; }

            div.innerHTML = `<div class="advisory-box" style="border-left:4px solid ${color}"><div class="fw-bold" style="color:${color}">OFFICIAL STATUS: ${level}</div><div class="mt-1 small">${advisory.text}</div></div>`;
        }

        const related = this.data.filter(i => String(i.country).toUpperCase().includes(country.toUpperCase())).slice(0, 3);
        if(related.length > 0) {
            let newsHTML = `<div class="news-box-alert"><div class="news-box-header">RECENT INCIDENTS</div>`;
            related.forEach(n => {
                newsHTML += `<div class="news-box-item"><div class="news-box-title">${n.title}</div><div class="news-box-summary" style="font-size:0.7rem;">${n.severity_text}</div></div>`;
            });
            newsHTML += `</div>`;
            newsDiv.innerHTML = newsHTML;
        } else {
            newsDiv.innerHTML = `<div class="safe-box" style="margin-top:10px;"><i class="fas fa-check-circle"></i> No recent incidents.</div>`;
        }
    },

    render: function() {
        const container = document.getElementById('general-news-feed');
        container.innerHTML = '';
        this.markers.forEach(m => this.map.removeLayer(m));
        this.markers = [];

        let filtered = this.data.filter(i => this.currentRegion === 'Global' || i.region === this.currentRegion);
        
        filtered.sort((a,b) => (getSevWeight(b.severity_text) - getSevWeight(a.severity_text)));
        document.getElementById('feed-count').innerText = `${filtered.length} ITEMS`;

        filtered.forEach(item => {
            const sev = getSevDetails(item.severity_text);
            const html = `
                <a href="${item.link}" target="_blank" class="feed-card">
                    <div class="d-flex">
                        <div class="feed-status-bar" style="background:${sev.color}"></div>
                        <div class="feed-content">
                            <div class="feed-tags">
                                <span class="ftag" style="background:${sev.color}; color:#fff">${item.severity_text}</span>
                                <span class="ftag ftag-loc">${item.country}</span>
                            </div>
                            <div class="feed-title">${item.title}</div>
                            <div class="feed-desc">${item.summary}</div>
                        </div>
                    </div>
                </a>`;
            container.innerHTML += html;

            if(item.lat && item.lng) {
                const m = L.circleMarker([item.lat, item.lng], {
                    radius: 8, fillColor: sev.color, color: "#fff", weight: 2, opacity: 1, fillOpacity: 0.8
                }).addTo(this.map).bindPopup(`<b>${item.title}</b>`);
                this.markers.push(m);
            }
        });
    },

    filterNews: function(reg, el) {
        this.currentRegion = reg;
        if(el) {
            document.querySelectorAll('.nav-item-custom').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
        this.render();
    },

    updateProximity: function() {
        const range = parseInt(document.getElementById('proxRadius').value);
        const container = document.getElementById('proximity-alerts-container');
        container.innerHTML = '';
        
        this.data.forEach(inc => {
            if(!inc.lat) return;
            for(const [name, asset] of Object.entries(ASSETS)) {
                 const dist = haversineKm(inc.lat, inc.lng, asset.lat, asset.lng);
                 if(dist <= range) {
                     const sevText = inc.severity_text || "LOW";
                     const color = getSevDetails(sevText).color;
                     container.innerHTML += `<div class="alert-row"><div style="font-weight:700; color:${color}">${sevText} THREAT</div><div class="small">Near ${name.toUpperCase()} â€¢ ${Math.round(dist)} KM</div><div>${inc.title}</div></div>`;
                 }
            }
        });
        if(container.innerHTML === "") container.innerHTML = `<div class="text-center p-3 text-muted small">No active threats within ${range}km.</div>`;
    },

    haversineKm: function(lat1, lon1, lat2, lon2) {
        const R = 6371; 
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
};

function getSevWeight(sev) {
    if(sev === 'CRITICAL') return 4;
    if(sev === 'HIGH') return 3;
    if(sev === 'MODERATE') return 2;
    return 1;
}

function getSevDetails(level) {
    const map = { 'CRITICAL':{val:4, color:'#ef4444'}, 'HIGH':{val:3, color:'#f97316'}, 'MODERATE':{val:2, color:'#eab308'}, 'LOW':{val:1, color:'#3b82f6'} };
    return map[level] || {val:0, color:'#64748b'};
}

app.init();
</script>
</body>
</html>
