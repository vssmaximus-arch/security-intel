<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dell OS | INFOHUB</title>

  <!-- Leaflet (required because your app.js uses L.map('map')) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

  <style>
    html, body { height: 100%; margin: 0; font-family: Arial, Helvetica, sans-serif; }
    header { padding: 12px 16px; border-bottom: 1px solid #ddd; }
    .row { display: flex; gap: 12px; padding: 12px 16px; flex-wrap: wrap; align-items: center; }
    .grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 12px; padding: 0 16px 16px; }
    #map { height: 520px; border: 1px solid #ddd; border-radius: 6px; }
    section { border: 1px solid #ddd; border-radius: 6px; padding: 10px; }
    label { font-size: 12px; color: #444; display: block; margin-bottom: 4px; }
    select, input, button { padding: 8px; }
    .pill { display: inline-block; padding: 2px 8px; border: 1px solid #bbb; border-radius: 999px; font-size: 12px; margin-left: 8px; }
    .muted { color: #666; font-size: 12px; }
  </style>

  <!-- Your main app -->
  <script src="./app.js" defer></script>
</head>

<body>
  <header>
    <strong>Dell OS | INFOHUB</strong>
    <span class="pill" id="feed-status-label">Feed: Initializing</span>
    <button id="btn-refresh" style="float:right;">Refresh</button>
  </header>

  <div class="row">
    <div>
      <label for="countrySelect">Country</label>
      <select id="countrySelect">
        <option value="">All</option>
      </select>
    </div>

    <div>
      <label for="proxRadius">Proximity radius (km)</label>
      <input id="proxRadius" type="number" min="1" step="1" value="50" />
      <div class="muted">Used for proximity alerts display.</div>
    </div>

    <div>
      <label for="history-picker">History</label>
      <input id="history-picker" type="date" />
      <div id="history-status" class="muted"></div>
    </div>

    <div style="flex:1;"></div>

    <div>
      <label>Headline</label>
      <div id="headline-alert" class="muted">No headline loaded</div>
      <div id="headline-tags" class="muted"></div>
    </div>
  </div>

  <div class="grid">
    <section>
      <h3 style="margin:0 0 8px;">Map</h3>
      <div id="map"></div>
      <div id="proximity-alerts-container" style="margin-top:10px;"></div>
    </section>

    <section>
      <h3 style="margin:0 0 8px;">General News</h3>
      <div id="general-news-feed"></div>
    </section>

    <section>
      <h3 style="margin:0 0 8px;">Travel Advisories</h3>
      <div id="travel-advisories"></div>
    </section>

    <section>
      <h3 style="margin:0 0 8px;">Travel News</h3>
      <div id="travel-news"></div>
    </section>

    <section style="grid-column: 1 / -1;">
      <h3 style="margin:0 0 8px;">Multi-Clock</h3>
      <div id="multi-clock-container"></div>
    </section>

    <section style="grid-column: 1 / -1;">
      <h3 style="margin:0 0 8px;">Briefing</h3>
      <div class="row" style="padding:0;">
        <div>
          <label for="reportRegion">Region</label>
          <input id="reportRegion" placeholder="Global" />
        </div>
        <div>
          <label for="reportDate">Date</label>
          <input id="reportDate" type="date" />
        </div>
      </div>
      <div id="briefing-preview" style="margin-top:10px;"></div>
      <div id="preview-feedback" class="muted" style="margin-top:6px;"></div>
    </section>

    <section style="grid-column: 1 / -1;">
      <h3 style="margin:0 0 8px;">Admin</h3>
      <div class="row" style="padding:0;">
        <div>
          <label for="adminSecret">Admin secret</label>
          <input id="adminSecret" type="password" />
        </div>
        <div>
          <label for="adminRememberSession">Remember</label>
          <input id="adminRememberSession" type="checkbox" />
        </div>
      </div>
      <div id="adminFeedback" class="muted" style="margin-top:6px;"></div>
      <div id="admin-feedback" class="muted" style="margin-top:6px;"></div>
    </section>
  </div>
</body>
</html>
