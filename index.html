<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dell OS | INFOHUB </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    :root { --dell-blue: #0076CE; --bg-dark: #0f1115; }
    body { background-color: var(--bg-dark); font-family: 'Inter', sans-serif; padding: 24px; color: #333; }
    .app-container { background-color: #fff; border-radius: 24px; min-height: 92vh; padding: 0; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .header-container { padding: 15px 32px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #f0f0f0; height: 70px; }
    .logo-icon { font-size: 1.6rem; color: #1a73e8; }
    .logo-text { font-size: 1.2rem; font-weight: 800; color: #202124; margin-left: 12px; }
    .logo-text span { color: var(--dell-blue); }
    .btn-daily { background-color: #1a73e8; color: white; padding: 9px 18px; border-radius: 8px; font-weight: 600; font-size: 0.85rem; cursor: pointer; display:flex; gap:8px; align-items:center;}
    .nav-pills-custom { background-color: #f1f3f4; padding: 4px; border-radius: 10px; display: flex; gap: 2px; }
    .nav-item-custom { padding: 7px 18px; border-radius: 8px; font-weight: 700; font-size: 0.8rem; color: #5f6368; cursor: pointer; text-decoration: none; text-transform: uppercase; transition: 0.2s; }
    .nav-item-custom.active { background-color: #202124; color: #fff; }
    .content-area { padding: 30px; }
    .map-wrapper { position: relative; border-radius: 16px; overflow: hidden; height: 520px; background: #eef2f6; }
    #map { width: 100%; height: 100%; }
    .sidebar-col { padding-left: 30px; }
    .side-card { background: white; border: 1px solid #e0e0e0; border-radius: 12px; padding: 20px; margin-bottom: 24px; box-shadow: 0 2px 6px rgba(0,0,0,0.02); }
    .card-label { font-size: 0.95rem; font-weight: 700; color: #202124; margin-bottom: 12px; display: flex; align-items: center; gap: 10px; }
    .travel-select { width: 100%; padding: 10px 12px; border: 1px solid #dadce0; border-radius: 8px; font-size: 0.9rem; color: #5f6368; background-color: #fff; }
    .advisory-box { border-radius: 8px; padding: 12px; margin-top: 15px; border: 1px solid #ddd; }
    .advisory-level-badge { font-size: 0.7rem; font-weight: 800; color: white; padding: 2px 8px; border-radius: 4px; }
    .news-box-alert { background: #fff; border: 1px solid #e0e0e0; border-radius: 8px; margin-top: 10px; overflow: hidden; }
    .news-box-header { background: #f8f9fa; padding: 8px 12px; font-size: 0.75rem; font-weight: 700; color: #5f6368; border-bottom: 1px solid #eee; }
    .news-box-item { padding: 10px 12px; border-bottom: 1px solid #eee; }
    .safe-box { background: #e6f4ea; border: 1px solid #ceead6; border-radius: 8px; padding: 12px; margin-top: 10px; display: flex; align-items: flex-start; gap: 10px; }
    .tag { font-size: 0.7rem; font-weight: 800; padding: 3px 8px; border-radius: 4px; text-transform: uppercase; color:white; }
    .tag-low { background: #3b82f6; }
    .tag-medium { background: #f9ab00; }
    .tag-high { background: #f97316; }
    .tag-critical { background: #ef4444; }
    .feed-card { background: #fff; border-radius: 8px; border: 1px solid #e0e0e0; margin-bottom: 15px; display: block; overflow: hidden; text-decoration: none; color: inherit; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .feed-status-bar { width: 5px; flex-shrink: 0; }
    .feed-content { padding: 16px 20px; width: 100%; }
  </style>
</head>

<body>
<div class="app-container">
  <div class="header-container">
    <div style="display:flex;align-items:center;">
      <div class="logo-icon"><i class="fas fa-shield-alt"></i></div>
      <div class="logo-text">OS <span>INFOHUB</span></div>
    </div>

    <div style="display:flex;align-items:center;gap:16px;">
      <div class="nav-pills-custom">
        <a class="nav-item-custom active" onclick="app.filterNews('Global', this)">Global</a>
        <a class="nav-item-custom" onclick="app.filterNews('AMER', this)">AMER</a>
        <a class="nav-item-custom" onclick="app.filterNews('EMEA', this)">EMEA</a>
        <a class="nav-item-custom" onclick="app.filterNews('APJC', this)">APJC</a>
        <a class="nav-item-custom" onclick="app.filterNews('LATAM', this)">LATAM</a>
      </div>

      <div style="text-align:right;">
        <div id="clock-date" style="font-weight:700;">Loading...</div>
        <div id="clock-time">--:--</div>
      </div>

      <div class="btn-daily" onclick="app.fetchData()"><i class="fas fa-rotate"></i> Refresh</div>
      <div class="btn-daily" data-bs-toggle="modal" data-bs-target="#reportModal" style="background:#202124;"><i class="fas fa-file-alt"></i> Daily Briefings</div>
    </div>
  </div>

  <div class="content-area">
    <div class="row g-4">
      <div class="col-lg-9">
        <div class="map-wrapper">
          <div id="map"></div>
        </div>

        <div style="margin-top:18px;">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
            <div style="font-weight:700;">Real-time Intelligence Stream</div>
            <div id="feed-count" class="badge bg-secondary">WAITING...</div>
          </div>
          <div id="general-news-feed">
            <div style="padding:30px;text-align:center;color:#999;">Connecting to Secure Worker…</div>
          </div>
        </div>
      </div>

      <div class="col-lg-3 sidebar-col">
        <div class="side-card">
          <div class="card-label"><i class="fas fa-history"></i> History Search</div>
          <input type="date" class="form-control" onchange="alert('Simulated archive')">
        </div>

        <div class="side-card">
          <div class="card-label"><i class="fas fa-plane"></i> Travel Safety Check</div>
          <select class="travel-select" id="countrySelect" onchange="app.filterTravel()">
            <option selected disabled>Loading countries...</option>
          </select>
          <div id="travel-advisories" class="mt-3"></div>
          <div id="travel-news" class="mt-2"></div>
        </div>

        <div class="side-card">
          <div class="card-label">Proximity Alerts</div>
          <select id="proxRadius" class="form-select form-select-sm mb-2" onchange="app.updateProximity()">
            <option value="50" selected>50 KM</option>
            <option value="100">100 KM</option>
            <option value="500">500 KM</option>
          </select>
          <div id="proximity-alerts-container">Scanning assets...</div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="reportModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Daily Intelligence Briefings</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <div class="mb-3"><label class="form-label">Select Date</label><input type="date" class="form-control" id="reportDate" /></div>
        <div class="mb-3"><label class="form-label">Select Region</label>
          <select class="form-select" id="reportRegion">
            <option>Global</option><option>APJC</option><option>India</option><option>Oceania</option>
          </select>
        </div>
        <button class="btn btn-primary w-100" onclick="alert('Retrieve briefing (simulated)')">Retrieve Briefing</button>
      </div>
    </div>
  </div>
</div>

<script>
const WORKER_URL = "https://osinfohub.vssmaximus.workers.dev"; // keep your worker URL
let INCIDENTS = [], TRAVEL_DATA = [];

// minimal assets/DELL sites (you have the full list in your original)
const ASSETS = {
  "round rock": { lat: 30.5083, lng: -97.6788 },
  "austin": { lat: 30.3952, lng: -97.6843 },
  "bangalore": { lat: 12.9716, lng: 77.5946 },
  "london": { lat: 51.5074, lng: -0.1278 }
};

const app = {
  currentRegion: "Global",
  map: null,
  markers: [],
  init: function() {
    this.initMap();
    this.startClock();
    this.fetchData();
    this.loadTravel();
    setInterval(() => { this.fetchData(); }, 60_000);
  },
  initMap: function() {
    this.map = L.map('map', { zoomControl:false, attributionControl:false }).setView([20,0], 2);
    L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png").addTo(this.map);
    for (const [k, v] of Object.entries(ASSETS)) {
      const icon = L.divIcon({ className:"custom-pin", html:'<div class="marker-pin-dell"><i class="fas fa-building"></i></div>', iconSize:[30,30], iconAnchor:[15,30] });
      L.marker([v.lat, v.lng], { icon }).addTo(this.map).bindPopup(`<b>${k.toUpperCase()}</b>`);
    }
  },
  startClock: function() {
    const tick = () => {
      const now = new Date();
      const dateOptions = { weekday: "long", year: "numeric", month: "short", day: "numeric" };
      document.getElementById("clock-date").innerText = now.toLocaleDateString("en-US", dateOptions);
      document.getElementById("clock-time").innerText = now.toLocaleTimeString();
    };
    tick(); setInterval(tick, 1000);
  },
  fetchData: async function() {
    try {
      const res = await fetch(`${WORKER_URL}/api/incidents`, { cache: "no-store" });
      INCIDENTS = await res.json();
      if (!Array.isArray(INCIDENTS)) INCIDENTS = [];
      this.render();
      this.updateProximity();
    } catch (e) { console.error("load incidents", e); }
  },
  loadTravel: async function(attempt=1) {
    try {
      const res = await fetch(`${WORKER_URL}/api/traveladvisories`, { cache: "no-store" });
      const json = await res.json();
      if (json && Array.isArray(json.advisories) && json.advisories.length > 0) {
        TRAVEL_DATA = json.advisories;
        const sel = document.getElementById("countrySelect");
        sel.innerHTML = `<option selected disabled>Select Country...</option>`;
        TRAVEL_DATA.sort((a,b)=>a.country.localeCompare(b.country)).forEach(c => {
          const opt = document.createElement("option");
          opt.value = c.country;
          opt.innerText = c.country;
          sel.appendChild(opt);
        });
      } else {
        if (attempt < 4) setTimeout(()=>this.loadTravel(attempt+1), 1200);
        else {
          const sel = document.getElementById("countrySelect");
          sel.innerHTML = `<option selected disabled>Advisories unavailable</option>`;
        }
      }
    } catch (e) {
      if (attempt < 4) setTimeout(()=>this.loadTravel(attempt+1), 1200);
      else {
        const sel = document.getElementById("countrySelect");
        sel.innerHTML = `<option selected disabled>Advisories unavailable</option>`;
      }
    }
  },
  filterTravel: async function() {
    const country = document.getElementById("countrySelect").value;
    if (!country) return;
    const advDiv = document.getElementById("travel-advisories");
    const newsDiv = document.getElementById("travel-news");
    advDiv.innerHTML = `<div style="padding:12px;text-align:center;"><small>Loading advisory...</small></div>`;
    newsDiv.innerHTML = "";
    try {
      const res = await fetch(`${WORKER_URL}/api/traveladvisories?country=${encodeURIComponent(country)}`, { cache: "no-store" });
      const json = await res.json();
      const advisory = json.advisory || json.advisories?.find(a => a.country === country);
      const recent = json.recent_incidents || [];
      // advisory display
      let levelText = "LEVEL 1";
      let color = "#1a73e8";
      if (advisory && advisory.level) {
        const lvl = Number(advisory.level || 1);
        if (lvl >= 4) { color = "#d93025"; levelText="LEVEL 4"; }
        else if (lvl >= 3) { color="#e37400"; levelText="LEVEL 3"; }
        else if (lvl >= 2) { color="#f9ab00"; levelText="LEVEL 2"; }
      }
      const updated = advisory && advisory.updated ? new Date(advisory.updated).toLocaleString() : (json.cached_at ? new Date(json.cached_at).toLocaleString() : "Unknown");
      advDiv.innerHTML = `<div class="advisory-box" style="border-left:4px solid ${color}"><div style="display:flex;justify-content:space-between;align-items:center;"><div><strong>OFFICIAL TRAVEL RISK</strong></div><div class="advisory-level-badge" style="background:${color}">${levelText}</div></div><div style="margin-top:10px;">${escapeHtml(advisory && advisory.text ? advisory.text : "No advisory text available.")}</div><div style="margin-top:8px;font-size:0.8rem;color:#6b7280;">Updated: ${escapeHtml(updated)}</div></div>`;

      // recent incidents (72h high impact)
      if (Array.isArray(recent) && recent.length > 0) {
        let newsHtml = `<div class="news-box-alert"><div class="news-box-header">RECENT HIGH-IMPACT INCIDENTS (72h)</div>`;
        recent.slice(0, 10).forEach(r => {
          const sev = (r.severity_text || r.severity || "LOW");
          newsHtml += `<div class="news-box-item"><div style="font-weight:700;">${escapeHtml(r.title || r.summary || "Incident")}</div><div style="font-size:0.8rem;color:#6b7280;margin-top:6px;">${escapeHtml(r.summary || "")}</div><div style="font-size:0.75rem;color:#9aa0a6;margin-top:8px;">${escapeHtml(r.region||"")}&nbsp;•&nbsp;${escapeHtml(r.severity_text || ("SEV " + (r.severity || "")))}</div></div>`;
        });
        newsHtml += `</div>`;
        newsDiv.innerHTML = newsHtml;
      } else {
        newsDiv.innerHTML = `<div class="safe-box"><i class="fas fa-check-circle safe-icon"></i><div class="safe-text">No recent high-impact incidents found for ${escapeHtml(country)} in the last 72 hours.</div></div>`;
      }
    } catch (e) {
      advDiv.innerHTML = `<div class="safe-box"><i class="fas fa-info-circle"></i><div class="safe-text">Advisory unavailable for ${escapeHtml(country)}.</div></div>`;
      newsDiv.innerHTML = "";
      console.error("filterTravel error", e);
    }
  },
  render: function() {
    const container = document.getElementById("general-news-feed");
    container.innerHTML = "";
    // filter by region
    let data = INCIDENTS.filter(i => this.currentRegion === "Global" || (i.region === this.currentRegion));
    // sort by severity weight
    data.sort((a,b) => {
      const w = (s)=> { if(s==="CRITICAL"||s===5) return 5; if(s==="HIGH"||s===4) return 4; if(s==="MODERATE"||s===3) return 3; return 1; };
      return (w(b.severity_text || b.severity) - w(a.severity_text || a.severity)) || (new Date(b.time)-new Date(a.time));
    });
    document.getElementById("feed-count").innerText = `${data.length} ITEMS`;
    data.forEach(i => {
      const sevText = i.severity_text || (i.severity >=4 ? "HIGH" : i.severity ===3 ? "MODERATE" : "LOW");
      const color = (sevText==="CRITICAL") ? "#ef4444" : (sevText==="HIGH") ? "#f97316" : (sevText==="MODERATE") ? "#eab308" : "#3b82f6";
      const html = `<a href="${escapeAttr(i.link||"#")}" target="_blank" class="feed-card">
        <div style="display:flex;">
          <div class="feed-status-bar" style="background:${color}"></div>
          <div class="feed-content">
            <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px;">
              <span class="tag" style="background:${color};padding:4px 8px;border-radius:4px;color:#fff;font-weight:700;">${escapeHtml(sevText)}</span>
              <span class="ftag ftag-loc" style="padding:4px 8px;background:#202124;color:#fff;border-radius:4px;">${escapeHtml(i.country||"GLOBAL")}</span>
            </div>
            <div style="font-weight:800;">${escapeHtml(i.title)}</div>
            <div style="color:#4b4f56;margin-top:8px;">${escapeHtml(i.summary || "")}</div>
            <div style="font-size:0.8rem;color:#9aa0a6;margin-top:8px;">${escapeHtml(i.region||"")}</div>
          </div>
        </div>
      </a>`;
      container.innerHTML += html;
      if (i.lat && i.lng) {
        const marker = L.circleMarker([i.lat, i.lng], { radius: 7, fillColor: color, color:"#fff", weight:2, fillOpacity:0.9 }).addTo(this.map);
        marker.bindPopup(`<b>${escapeHtml(i.title)}</b>`);
      }
    });
    if (data.length === 0) container.innerHTML = `<div style="padding:30px;text-align:center;color:#999;">No incidents for this region.</div>`;
  },
  filterNews: function(region, el) {
    this.currentRegion = region;
    if (el) {
      document.querySelectorAll(".nav-item-custom").forEach(n => n.classList.remove("active"));
      el.classList.add("active");
    }
    this.render();
  },
  updateProximity: function() {
    const range = Number(document.getElementById("proxRadius").value||50);
    const container = document.getElementById("proximity-alerts-container");
    container.innerHTML = "";
    INCIDENTS.forEach(inc => {
      if (!inc.lat || !inc.lng) return;
      for (const [name, asset] of Object.entries(ASSETS)) {
        const dist = haversineKm(inc.lat, inc.lng, asset.lat, asset.lng);
        if (dist <= range) {
          container.innerHTML += `<div class="alert-row"><div style="font-weight:700;color:#d93025;">${escapeHtml(inc.severity_text || "LOW")}</div><div style="font-size:0.85rem">${escapeHtml(inc.title)}</div><div style="font-size:0.8rem;color:#9aa0a6;margin-top:6px;">Near ${escapeHtml(name.toUpperCase())} • ${Math.round(dist)}km</div></div>`;
        }
      }
    });
    if (container.innerHTML === "") container.innerHTML = `<div style="padding:12px;text-align:center;color:#999;">No incidents within ${range}km of assets.</div>`;
  }
};

// helpers for index
function escapeHtml(s){return String(s||"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;");}
function escapeAttr(s){return escapeHtml(s).replaceAll("`","&#096;");}
function haversineKm(lat1, lon1, lat2, lon2){ const R=6371; const dLat=(lat2-lat1)*Math.PI/180; const dLon=(lon2-lon1)*Math.PI/180; const a=Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2; const c=2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a)); return R*c; }

app.init();
</script>
</body>
</html>
