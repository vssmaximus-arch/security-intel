<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dell OS | InfoHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        :root { --dell-blue: #0076CE; --bg-dark: #0f1115; }
        body { background-color: var(--bg-dark); font-family: 'Inter', sans-serif; padding: 24px; color: #333; }
        .app-container { background-color: #fff; border-radius: 24px; min-height: 92vh; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .header-container { padding: 15px 32px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #f0f0f0; height: 70px; }
        .header-left { display: flex; align-items: center; gap:12px; }
        .logo-icon { font-size: 1.6rem; color: #1a73e8; }
        .logo-text { font-size: 1.2rem; font-weight: 800; color: #202124; letter-spacing: -0.5px; }
        .logo-text span { color: var(--dell-blue); }
        .header-right { display: flex; align-items: center; gap: 20px; }
        .nav-pills-custom { background-color: #f1f3f4; padding: 4px; border-radius: 10px; display: flex; gap: 2px; }
        .nav-item-custom { padding: 7px 18px; border-radius: 8px; font-weight: 700; font-size: 0.8rem; color: #5f6368; cursor: pointer; text-decoration: none; text-transform: uppercase; transition: 0.2s; }
        .nav-item-custom.active, .nav-item-custom:hover { background-color: #202124; color: #fff; }
        .btn-daily { background-color: #1a73e8; color: white; padding: 9px 18px; border-radius: 8px; font-weight: 600; font-size: 0.85rem; cursor: pointer; display: flex; gap:8px; align-items: center; }
        .content-area { padding: 30px; flex: 1; }
        .map-wrapper { position: relative; border-radius: 16px; overflow: hidden; height: 520px; background: #eef2f6; border:1px solid #e0e0e0; }
        #map { width: 100%; height: 100%; z-index: 1; }
        .sidebar-col { display: flex; flex-direction: column; gap: 24px; }
        .side-card { background: white; border: 1px solid #e0e0e0; border-radius: 12px; padding: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.02); }
        .card-label { font-size: 0.95rem; font-weight: 700; color: #202124; margin-bottom: 12px; display: flex; align-items: center; gap: 10px; }
        .history-input-group { position: relative; }
        .history-input { width: 100%; padding: 10px 10px 10px 40px; border: 1px solid #dadce0; border-radius: 8px; font-size: 0.9rem; }
        .calendar-icon { position: absolute; left: 12px; top: 12px; color: #5f6368; }
        .travel-select { width: 100%; padding: 10px 12px; border: 1px solid #dadce0; border-radius: 8px; font-size: 0.9rem; }
        .category-select { width: 100%; padding: 10px 12px; border: 1px solid #dadce0; border-radius: 8px; font-size: 0.9rem; background-color: #f8f9fa; font-weight: 600; color: #333; }
        .prox-header-row { display: flex; justify-content: space-between; margin-bottom: 2px; }
        .prox-dell-label { font-size: 0.8rem; font-weight: 700; color: #202124; }
        .prox-main-title { font-size: 1.2rem; font-weight: 800; color: #1a73e8; line-height: 1.1; }
        #proximity-alerts-container { max-height: 400px; overflow-y: auto; }
        
        .stream-section { margin-top: 25px; flex-grow: 1; display: flex; flex-direction: column; }
        
        /* FEED CARD STYLING */
        .feed-card { background: #fff; border-radius: 10px; border: 1px solid #e0e0e0; margin-bottom: 15px; display: block; overflow: hidden; text-decoration: none; color: inherit; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: transform 0.2s, box-shadow 0.2s; }
        .feed-card:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .feed-status-bar { width: 6px; flex-shrink: 0; }
        
        .status-bar-crit { background-color: #d93025; } /* Sev 4-5 */
        .status-bar-warn { background-color: #f9ab00; } /* Sev 3 */
        .status-bar-info { background-color: #1a73e8; } /* Sev 1-2 */

        .feed-content { padding: 18px 24px; width: 100%; }
        .feed-tags { display: flex; gap: 8px; margin-bottom: 10px; align-items: center; }
        .ftag { font-size: 0.7rem; font-weight: 800; padding: 4px 10px; border-radius: 4px; text-transform: uppercase; border: 1px solid #eee; letter-spacing: 0.5px; }
        
        .ftag-crit { background: #fce8e6; color: #c5221f; border-color: #fad2cf; }
        .ftag-warn { background: #fef7e0; color: #e37400; border-color: #feebc8; }
        .ftag-info { background: #e8f0fe; color: #1a73e8; border-color: #d2e3fc; }
        .ftag-loc { background: #202124; color: white; border-color: #202124; }
        
        .feed-title { font-size: 1.1rem; font-weight: 700; color: #202124; margin-bottom: 8px; line-height: 1.4; }
        .feed-desc { font-size: 0.9rem; color: #4b4f56; line-height: 1.6; margin-bottom: 10px; }
        .feed-meta { font-size: 0.8rem; color: #5f6368; display: flex; justify-content: space-between; align-items: center; }
        .feed-source-link { color: #1a73e8; font-weight: 600; text-decoration: none; }
        .feed-source-link:hover { text-decoration: underline; }

        .loading-text { text-align: center; padding: 40px; color: #5f6368; font-weight: 500; }
        
        /* Map Markers */
        .custom-div-icon { background: transparent; border: none; }
        .marker-pin { width: 30px; height: 30px; border-radius: 50% 50% 50% 0; background: #c30b82; position: absolute; transform: rotate(-45deg); left: 50%; top: 50%; margin: -15px 0 0 -15px; box-shadow: 0 3px 5px rgba(0,0,0,0.3); }
        .marker-pin::after { content: ''; width: 14px; height: 14px; margin: 8px 0 0 8px; background: #fff; position: absolute; border-radius: 50%; }
        .marker-sev-5 { background: #d93025; }
        .marker-sev-4 { background: #e37400; }
        .marker-sev-3 { background: #f9ab00; }
    </style>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="app-container">
    <div class="header-container">
        <div class="header-left">
            <div class="logo-icon"><i class="fas fa-shield-alt"></i></div>
            <div class="logo-text">OS <span>INFOHUB</span></div>
        </div>
        <div class="header-right">
            <div class="nav-pills-custom">
                <a class="nav-item-custom active" onclick="app.filterByRegion('Global', this)">Global</a>
                <a class="nav-item-custom" onclick="app.filterByRegion('AMER', this)">AMER</a>
                <a class="nav-item-custom" onclick="app.filterByRegion('EMEA', this)">EMEA</a>
                <a class="nav-item-custom" onclick="app.filterByRegion('APJC', this)">APJC</a>
            </div>
            <div class="ms-3 text-end" style="font-size: 0.85rem; line-height:1.2;">
                <div id="clock-date" style="font-weight:700; color:#202124;">Loading...</div>
                <div id="clock-time" style="color:#5f6368;"></div>
            </div>
            <div class="btn-daily ms-3" onclick="app.fetchData()">
                <i class="fas fa-sync-alt me-2"></i> Refresh
            </div>
        </div>
    </div>

    <div class="content-area">
        <div class="row g-4 h-100">
            <div class="col-lg-9 d-flex flex-column">
                <div class="map-wrapper mb-3">
                    <div id="map"></div>
                </div>
                <div class="stream-section">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="fw-bold text-uppercase text-secondary" style="font-size: 0.85rem; letter-spacing: 1px;">
                            <i class="fas fa-circle text-success me-2" style="font-size:0.6rem"></i> Live Intelligence Stream
                        </div>
                        <div id="feed-count" class="badge bg-secondary">0 ITEMS</div>
                    </div>
                    <div id="general-news-feed">
                        <div class="loading-text">Connecting to Secure Worker...</div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 sidebar-col">
                <div class="side-card">
                    <div class="card-label"><i class="fas fa-filter"></i> Category Filter</div>
                    <select class="category-select" id="categorySelect" onchange="app.filterByCategory(this.value)">
                        <option value="ALL" selected>All Categories</option>
                        <option value="PHYSICAL">Physical Security</option>
                        <option value="CYBER">Cyber Security</option>
                        <option value="INFRASTRUCTURE">Infrastructure</option>
                        <option value="DISASTER">Natural Disaster</option>
                        <option value="LOGISTICS">Logistics/Supply Chain</option>
                    </select>
                </div>

                <div class="side-card">
                    <div class="prox-header-row">
                        <div><div class="prox-dell-label">Dell Asset</div><div class="prox-main-title">Proximity Alerts</div></div>
                    </div>
                    <div class="mt-2 mb-3">
                        <select id="proxRadius" class="form-select form-select-sm" onchange="app.updateProximity()">
                            <option value="50" selected>50 KM Range</option>
                            <option value="100">100 KM Range</option>
                            <option value="500">500 KM Range</option>
                        </select>
                    </div>
                    <div id="proximity-alerts-container">
                        <div class="text-center p-3 text-muted small">No immediate threats near assets.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    const WORKER_URL = "https://osinfohub.vssmaximus.workers.dev"; // Verified correct URL

    // --- FULL ASSET LIST ---
    const ASSETS = {
        "round rock": { lat: 30.5083, lng: -97.6788 },
        "austin": { lat: 30.2672, lng: -97.7431 },
        "hopkinton": { lat: 42.2287, lng: -71.5226 },

        "bengaluru": { lat: 12.9716, lng: 77.5946 },
        "delhi": { lat: 28.6139, lng: 77.2090 },
        "mumbai": { lat: 19.0760, lng: 72.8777 },

        "noida": { lat: 28.5355, lng: 77.3910 },
        "london": { lat: 51.5074, lng: -0.1278 },
        "bracknell": { lat: 51.4160, lng: -0.7540 },
        "dublin": { lat: 53.3498, lng: -6.2603 },
        "limerick": { lat: 52.6638, lng: -8.6267 },
        "cork": { lat: 51.8985, lng: -8.4756 },

        "lodz": { lat: 51.7285, lng: 19.4967 },
        "casablanca": { lat: 33.5731, lng: -7.5898 },
        "cairo": { lat: 30.0444, lng: 31.2357 },
        "dubai": { lat: 25.2048, lng: 55.2708 },
        "tel aviv": { lat: 32.0853, lng: 34.7818 },
        "herzliya": { lat: 32.1644, lng: 34.7961 },
        "haifa": { lat: 32.7940, lng: 34.9896 },

        "melbourne": { lat: -37.8136, lng: 144.9631 },
        "auckland": { lat: -36.8485, lng: 174.7633 },
        "wellington": { lat: -41.2865, lng: 174.7762 },
        "tokyo": { lat: 35.6762, lng: 139.6503 },
        "kawasaki": { lat: 35.5300, lng: 139.6960 },
        "taipei": { lat: 25.0330, lng: 121.5654 },
        "shanghai": { lat: 31.2304, lng: 121.4737 },
        "beijing": { lat: 39.9042, lng: 116.4074 },
        "chengdu": { lat: 30.5728, lng: 104.0668 },
        "xiamen": { lat: 24.4798, lng: 118.0894 },
        "penang": { lat: 5.4164, lng: 100.3327 },
        "cyberjaya": { lat: 2.9213, lng: 101.6559 },
        "panama city": { lat: 8.9824, lng: -79.5199 },
        "mexico city": { lat: 19.4326, lng: -99.1332 },
        "sao paulo": { lat: -23.5505, lng: -46.6333 },
        "hortolandia": { lat: -22.8583, lng: -47.2208 },
        "porto alegre": { lat: -30.0346, lng: -51.2177 }
    };

    const app = {
        data: [],
        map: null,
        markers: [],
        assetMarkers: [],
        currentRegion: 'Global',
        currentCategory: 'ALL',
        proxRange: 50,

        init: function() {
            this.initMap();
            this.startClock();
            this.fetchData();
            setInterval(() => this.fetchData(), 60000); // Auto-refresh 1 min
        },

        initMap: function() {
            this.map = L.map('map', { zoomControl: false }).setView([20, 0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(this.map);

            // PLOT ASSETS (BLUE DOTS)
            for (const [name, coords] of Object.entries(ASSETS)) {
                const m = L.circleMarker([coords.lat, coords.lng], {
                    radius: 5, color: '#1a73e8', fillColor: '#1a73e8', fillOpacity: 0.9, weight: 2
                }).addTo(this.map).bindPopup(`<b style="color:#1a73e8">DELL ASSET</b><br>${name.toUpperCase()}`);
                this.assetMarkers.push({name, marker: m, lat: coords.lat, lng: coords.lng});
            }
        },

        startClock: function() {
            const update = () => {
                const now = new Date();
                document.getElementById('clock-date').innerText = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                document.getElementById('clock-time').innerText = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            };
            update();
            setInterval(update, 1000);
        },

        fetchData: async function() {
            document.getElementById('general-news-feed').innerHTML = `<div class="loading-text">Refreshing Intelligence...</div>`;
            try {
                const res = await fetch(`${WORKER_URL}/api/incidents`);
                if (!res.ok) throw new Error("Network response was not ok");
                this.data = await res.json();
                this.render();
                this.updateProximity();
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById('general-news-feed').innerHTML = `<div class="loading-text text-danger">Connection Failed. Retrying...</div>`;
            }
        },

        render: function() {
            const container = document.getElementById('general-news-feed');
            container.innerHTML = '';
            
            // CLEAR INCIDENT MARKERS
            this.markers.forEach(m => this.map.removeLayer(m));
            this.markers = [];

            // FILTER
            let filtered = this.data.filter(item => {
                const regionMatch = this.currentRegion === 'Global' || item.region === this.currentRegion;
                const catMatch = this.currentCategory === 'ALL' || (item.category && item.category.includes(this.currentCategory));
                return regionMatch && catMatch;
            });

            // SORT (Newest First)
            filtered.sort((a, b) => new Date(b.time) - new Date(a.time));
            document.getElementById('feed-count').innerText = `${filtered.length} ITEMS`;

            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading-text">No active threats matching criteria.</div>';
                return;
            }

            filtered.forEach(item => {
                // UI LOGIC
                const sevClass = item.severity >= 4 ? 'status-bar-crit' : (item.severity === 3 ? 'status-bar-warn' : 'status-bar-info');
                const badgeClass = item.severity >= 4 ? 'ftag-crit' : (item.severity === 3 ? 'ftag-warn' : 'ftag-info');
                
                // DATA CLEANUP
                const loc = (item.location || "UNKNOWN").toUpperCase();
                const country = (item.country || "GLOBAL").toUpperCase();
                const category = (item.category || "GENERAL").toUpperCase();
                const summary = item.summary || "No summary available.";

                // CARD HTML
                const html = `
                    <a href="${item.link}" target="_blank" class="feed-card">
                        <div class="d-flex">
                            <div class="feed-status-bar ${sevClass}"></div>
                            <div class="feed-content">
                                <div class="feed-tags">
                                    <span class="ftag ${badgeClass}">SEV ${item.severity}</span>
                                    <span class="ftag ftag-loc">${country}</span>
                                    <span class="ftag ftag-type">${category}</span>
                                </div>
                                <div class="feed-title">${item.title}</div>
                                <div class="feed-desc">${summary}</div>
                                <div class="feed-meta">
                                    <span><i class="fas fa-map-marker-alt me-1"></i> ${loc}</span>
                                    <span class="feed-source-link">READ FULL SOURCE <i class="fas fa-external-link-alt ms-1"></i></span>
                                </div>
                            </div>
                        </div>
                    </a>
                `;
                container.innerHTML += html;

                // MAP PIN
                if(item.lat && item.lng && item.lat !== 0) {
                    const color = item.severity >= 4 ? '#d93025' : (item.severity === 3 ? '#f9ab00' : '#1a73e8');
                    const marker = L.circleMarker([item.lat, item.lng], {
                        radius: 8, fillColor: color, color: "#fff", weight: 2, opacity: 1, fillOpacity: 0.8
                    }).bindPopup(`<b>${country}: ${loc}</b><br>${item.title}`);
                    
                    marker.addTo(this.map);
                    this.markers.push(marker);
                }
            });
        },

        filterByRegion: function(region, el) {
            this.currentRegion = region;
            document.querySelectorAll('.nav-item-custom').forEach(nav => nav.classList.remove('active'));
            el.classList.add('active');
            this.render();
        },

        filterByCategory: function(cat) {
            this.currentCategory = cat;
            this.render();
        },
        
        updateProximity: function() {
            this.proxRange = parseInt(document.getElementById('proxRadius').value);
            const container = document.getElementById('proximity-alerts-container');
            container.innerHTML = '';
            
            let threatsFound = 0;

            this.data.forEach(incident => {
                if(!incident.lat || !incident.lng) return;
                
                this.assetMarkers.forEach(asset => {
                    const dist = this.haversine(incident.lat, incident.lng, asset.lat, asset.lng);
                    if(dist <= this.proxRange) {
                        threatsFound++;
                        const color = incident.severity >= 4 ? '#d93025' : (incident.severity === 3 ? '#f9ab00' : '#1a73e8');
                        container.innerHTML += `
                        <div class="p-2 mb-2 border rounded" style="border-left: 4px solid ${color} !important; background:#f8f9fa;">
                            <div class="fw-bold" style="font-size:0.85rem;">${incident.title}</div>
                            <div class="d-flex justify-content-between" style="font-size:0.75rem; color:#666;">
                                <span>Near: <b>${asset.name.toUpperCase()}</b></span>
                                <span>${Math.round(dist)} km away</span>
                            </div>
                        </div>`;
                    }
                });
            });

            if(threatsFound === 0) {
                container.innerHTML = `<div class="text-center p-3 text-muted small">No threats within ${this.proxRange}km of assets.</div>`;
            }
        },

        haversine: function(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
    };

    // START APP
    app.init();
</script>
</body>
</html>
