<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dell OS | InfoHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        :root { --dell-blue: #0076CE; --bg-dark: #0f1115; }
        body { background-color: var(--bg-dark); font-family: 'Inter', sans-serif; padding: 24px; color: #333; }
        .app-container { background-color: #fff; border-radius: 24px; min-height: 92vh; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .header-container { padding: 15px 32px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #f0f0f0; height: 70px; }
        .header-left { display: flex; align-items: center; gap:12px; }
        .logo-icon { font-size: 1.6rem; color: #1a73e8; }
        .logo-text { font-size: 1.2rem; font-weight: 800; color: #202124; letter-spacing: -0.5px; }
        .logo-text span { color: var(--dell-blue); }
        .header-right { display: flex; align-items: center; gap: 20px; }
        .nav-pills-custom { background-color: #f1f3f4; padding: 4px; border-radius: 10px; display: flex; gap: 2px; }
        .nav-item-custom { padding: 7px 18px; border-radius: 8px; font-weight: 700; font-size: 0.8rem; color: #5f6368; cursor: pointer; text-decoration: none; text-transform: uppercase; transition: 0.2s; }
        .nav-item-custom.active, .nav-item-custom:hover { background-color: #202124; color: #fff; }
        .btn-daily { background-color: #1a73e8; color: white; padding: 9px 18px; border-radius: 8px; font-weight: 600; font-size: 0.85rem; cursor: pointer; display: flex; gap:8px; align-items: center; }
        .content-area { padding: 30px; flex: 1; }
        .map-wrapper { position: relative; border-radius: 16px; overflow: hidden; height: 520px; background: #eef2f6; border:1px solid #e0e0e0; }
        #map { width: 100%; height: 100%; z-index: 1; }
        .sidebar-col { display: flex; flex-direction: column; gap: 24px; }
        .side-card { background: white; border: 1px solid #e0e0e0; border-radius: 12px; padding: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.02); }
        .card-label { font-size: 0.95rem; font-weight: 700; color: #202124; margin-bottom: 12px; display: flex; align-items: center; gap: 10px; }
        .history-input-group { position: relative; }
        .history-input { width: 100%; padding: 10px 10px 10px 40px; border: 1px solid #dadce0; border-radius: 8px; font-size: 0.9rem; }
        .calendar-icon { position: absolute; left: 12px; top: 12px; color: #5f6368; }
        .travel-select { width: 100%; padding: 10px 12px; border: 1px solid #dadce0; border-radius: 8px; font-size: 0.9rem; }
        .category-select { width: 100%; padding: 10px 12px; border: 1px solid #dadce0; border-radius: 8px; font-size: 0.9rem; background-color: #f8f9fa; font-weight: 600; color: #333; }
        .prox-header-row { display: flex; justify-content: space-between; margin-bottom: 2px; }
        .prox-dell-label { font-size: 0.8rem; font-weight: 700; color: #202124; }
        .prox-main-title { font-size: 1.2rem; font-weight: 800; color: #1a73e8; line-height: 1.1; }
        #proximity-alerts-container { max-height: 400px; overflow-y: auto; }
        
        .stream-section { margin-top: 25px; flex-grow: 1; display: flex; flex-direction: column; }
        
        /* FEED CARD STYLING */
        .feed-card { background: #fff; border-radius: 10px; border: 1px solid #e0e0e0; margin-bottom: 15px; display: block; overflow: hidden; text-decoration: none; color: inherit; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: transform 0.2s, box-shadow 0.2s; }
        .feed-card:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .feed-status-bar { width: 6px; flex-shrink: 0; }
        
        .status-bar-crit { background-color: #d93025; } /* Sev 4-5 */
        .status-bar-warn { background-color: #f9ab00; } /* Sev 3 */
        .status-bar-info { background-color: #1a73e8; } /* Sev 1-2 */

        .feed-content { padding: 18px 24px; width: 100%; }
        .feed-tags { display: flex; gap: 8px; margin-bottom: 10px; align-items: center; }
        .ftag { font-size: 0.7rem; font-weight: 800; padding: 4px 10px; border-radius: 4px; text-transform: uppercase; border: 1px solid #eee; letter-spacing: 0.5px; }
        
        .ftag-crit { background: #fce8e6; color: #c5221f; border-color: #fad2cf; }
        .ftag-warn { background: #fef7e0; color: #e37400; border-color: #feebc8; }
        .ftag-info { background: #e8f0fe; color: #1a73e8; border-color: #d2e3fc; }
        .ftag-loc { background: #202124; color: white; border-color: #202124; }
        
        .feed-title { font-size: 1.1rem; font-weight: 700; color: #202124; margin-bottom: 8px; line-height: 1.4; }
        .feed-desc { font-size: 0.9rem; color: #4b4f56; line-height: 1.6; margin-bottom: 10px; }
        .feed-meta { font-size: 0.8rem; color: #5f6368; display: flex; justify-content: space-between; align-items: center; }
        .feed-source-link { color: #1a73e8; font-weight: 600; text-decoration: none; }
        .feed-source-link:hover { text-decoration: underline; }

        .loading-text { text-align: center; padding: 40px; color: #5f6368; font-weight: 500; }
        
        /* Map Markers */
        .custom-div-icon { background: transparent; border: none; }
        .marker-pin { width: 30px; height: 30px; border-radius: 50% 50% 50% 0; background: #c30b82; position: absolute; transform: rotate(-45deg); left: 50%; top: 50%; margin: -15px 0 0 -15px; box-shadow: 0 3px 5px rgba(0,0,0,0.3); }
        .marker-pin::after { content: ''; width: 14px; height: 14px; margin: 8px 0 0 8px; background: #fff; position: absolute; border-radius: 50%; }
        .marker-sev-5 { background: #d93025; }
        .marker-sev-4 { background: #e37400; }
        .marker-sev-3 { background: #f9ab00; }
        
        /* Dell Asset Marker */
        .marker-pin-dell { width: 30px; height: 30px; background: #0076CE; border-radius: 50% 50% 50% 0; transform: rotate(-45deg); border: 2px solid white; box-shadow: 0 3px 6px rgba(0,0,0,0.3); display: flex; justify-content: center; align-items: center; }
        .marker-pin-dell i { transform: rotate(45deg); color: white; font-size: 14px; }
        
        /* Proximity Alert Row */
        .alert-row { padding: 12px; border-bottom: 1px solid #f0f0f0; margin-bottom: 8px; background: #fff8f8; border-radius: 6px; }
    </style>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="app-container">
    <div class="header-container">
        <div class="header-left">
            <div class="logo-icon"><i class="fas fa-shield-alt"></i></div>
            <div class="logo-text">OS <span>INFOHUB</span></div>
        </div>
        <div class="header-right">
            <div class="nav-pills-custom">
                <a class="nav-item-custom active" onclick="app.filterByRegion('Global', this)">Global</a>
                <a class="nav-item-custom" onclick="app.filterByRegion('AMER', this)">AMER</a>
                <a class="nav-item-custom" onclick="app.filterByRegion('EMEA', this)">EMEA</a>
                <a class="nav-item-custom" onclick="app.filterByRegion('APJC', this)">APJC</a>
            </div>
            <div class="ms-3 text-end" style="font-size: 0.85rem; line-height:1.2;">
                <div id="clock-date" style="font-weight:700; color:#202124;">Loading...</div>
                <div id="clock-time" style="color:#5f6368;"></div>
            </div>
            <div class="btn-daily ms-3" data-bs-toggle="modal" data-bs-target="#reportModal">
                <i class="fas fa-file-alt"></i> Daily Briefings
            </div>
        </div>
    </div>

    <div class="content-area">
        <div class="row g-4 h-100">
            <div class="col-lg-9 d-flex flex-column">
                <div class="map-wrapper mb-3">
                    <div id="map"></div>
                </div>
                <div class="stream-section">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="fw-bold text-uppercase text-secondary" style="font-size: 0.85rem; letter-spacing: 1px;">
                            <i class="fas fa-circle text-success me-2" style="font-size:0.6rem"></i> Live Intelligence Stream
                        </div>
                        <div id="feed-count" class="badge bg-secondary">0 ITEMS</div>
                    </div>
                    <div id="general-news-feed">
                        <div class="loading-text">Connecting to V102 Worker...</div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 sidebar-col">
                <div class="side-card">
                    <div class="card-label"><i class="fas fa-history"></i> History Search</div>
                    <div class="history-input-group">
                        <i class="fas fa-calendar-alt calendar-icon"></i>
                        <input type="date" class="history-input" id="history-picker" onchange="app.filterByDate(this.value)">
                    </div>
                    <div class="small text-muted mt-2">Pick a date to load archived intelligence.</div>
                </div>

                <div class="side-card">
                    <div class="card-label"><i class="fas fa-plane"></i> Travel Safety Check</div>
                    <select class="travel-select" id="countrySelect" onchange="app.checkTravel(this.value)">
                        <option selected disabled>Select Country...</option>
                    </select>
                    <div id="travel-advisories" class="mt-3"></div>
                </div>

                <div class="side-card">
                    <div class="prox-header-row">
                        <div><div class="prox-dell-label">Dell Asset</div><div class="prox-main-title">Proximity Alerts</div></div>
                    </div>
                    <div class="mt-2 mb-3">
                        <select id="proxRadius" class="form-select form-select-sm" onchange="app.updateProximity()">
                            <option value="50" selected>50 KM Range</option>
                            <option value="100">100 KM Range</option>
                            <option value="500">500 KM Range</option>
                        </select>
                    </div>
                    <div id="proximity-alerts-container">
                        <div class="text-center p-3 text-muted small">No immediate threats near assets.</div>
                    </div>
                </div>

                <div class="side-card">
                    <div class="card-label"><i class="fas fa-filter"></i> Risk Category Filter</div>
                    <select class="category-select" id="categorySelect" onchange="app.filterByCategory(this.value)">
                        <option value="ALL" selected>All Categories</option>
                        <option value="PHYSICAL">Physical Security</option>
                        <option value="CYBER">Cyber Security</option>
                        <option value="INFRASTRUCTURE">Infrastructure</option>
                        <option value="DISASTER">Natural Disaster</option>
                        <option value="LOGISTICS">Logistics/Supply Chain</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="reportModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Daily Briefings</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <select class="form-select mb-3" id="reportRegion"><option>Global</option><option>APJC</option></select>
                <button class="btn-download" onclick="window.alert('Report generation requires backend Python process. This is a frontend demo.')">Download</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CONNECT TO WORKER ---
    const WORKER_URL = "https://osinfohub.vssmaximus.workers.dev"; 

    // --- FULL ASSET LIST (INJECTED) ---
    const ASSETS = {
        "round rock": { lat: 30.5083, lng: -97.6788 }, "austin": { lat: 30.2672, lng: -97.7431 },
        "hopkinton": { lat: 42.2287, lng: -71.5226 }, "franklin": { lat: 42.0834, lng: -71.3967 },
        "apex": { lat: 35.7327, lng: -78.8503 }, "eden prairie": { lat: 44.8617, lng: -93.4168 },
        "draper": { lat: 40.5240, lng: -111.8950 }, "nashville": { lat: 36.1627, lng: -86.7816 },
        "oklahoma city": { lat: 35.4676, lng: -97.5164 }, "santa clara": { lat: 37.3541, lng: -121.9552 },
        "mclean": { lat: 38.9295, lng: -77.2268 }, "el paso": { lat: 31.8385, lng: -106.5278 },
        "new york": { lat: 40.7128, lng: -74.0060 }, "san francisco": { lat: 37.7749, lng: -122.4194 },
        "bangalore": { lat: 12.9716, lng: 77.5946 }, "bengaluru": { lat: 12.9716, lng: 77.5946 },
        "delhi": { lat: 28.6139, lng: 77.2090 }, "mumbai": { lat: 19.0760, lng: 72.8777 },
        "hyderabad": { lat: 17.3850, lng: 78.4867 }, "chennai": { lat: 13.0827, lng: 80.2707 },
        "pune": { lat: 18.5204, lng: 73.8567 }, "gurugram": { lat: 28.4595, lng: 77.0266 },
        "noida": { lat: 28.5355, lng: 77.3910 }, "london": { lat: 51.5074, lng: -0.1278 },
        "bracknell": { lat: 51.4160, lng: -0.7540 }, "dublin": { lat: 53.3498, lng: -6.2603 },
        "limerick": { lat: 52.6638, lng: -8.6267 }, "cork": { lat: 51.8985, lng: -8.4756 },
        "glasgow": { lat: 55.8642, lng: -4.2518 }, "paris": { lat: 48.8566, lng: 2.3522 },
        "montpellier": { lat: 43.6108, lng: 3.8767 }, "frankfurt": { lat: 50.1109, lng: 8.6821 },
        "halle": { lat: 51.4820, lng: 11.9700 }, "amsterdam": { lat: 52.3676, lng: 4.9041 },
        "lodz": { lat: 51.7285, lng: 19.4967 }, "casablanca": { lat: 33.5731, lng: -7.5898 },
        "cairo": { lat: 30.0444, lng: 31.2357 }, "dubai": { lat: 25.2048, lng: 55.2708 },
        "tel aviv": { lat: 32.0853, lng: 34.7818 }, "herzliya": { lat: 32.1644, lng: 34.7961 },
        "haifa": { lat: 32.7940, lng: 34.9896 }, "singapore": { lat: 1.3521, lng: 103.8198 },
        "sydney": { lat: -33.8688, lng: 151.2093 }, "melbourne": { lat: -37.8136, lng: 144.9631 },
        "auckland": { lat: -36.8485, lng: 174.7633 }, "wellington": { lat: -41.2865, lng: 174.7762 },
        "tokyo": { lat: 35.6762, lng: 139.6503 }, "kawasaki": { lat: 35.5300, lng: 139.6960 },
        "taipei": { lat: 25.0330, lng: 121.5654 }, "shanghai": { lat: 31.2304, lng: 121.4737 },
        "beijing": { lat: 39.9042, lng: 116.4074 }, "chengdu": { lat: 30.5728, lng: 104.0668 },
        "xiamen": { lat: 24.4798, lng: 118.0894 }, "penang": { lat: 5.4164, lng: 100.3327 },
        "cyberjaya": { lat: 2.9213, lng: 101.6559 }, "panama city": { lat: 8.9824, lng: -79.5199 },
        "mexico city": { lat: 19.4326, lng: -99.1332 }, "sao paulo": { lat: -23.5505, lng: -46.6333 },
        "hortolandia": { lat: -22.8583, lng: -47.2208 }, "porto alegre": { lat: -30.0346, lng: -51.2177 }
    };

    const app = {
        data: [],
        map: null,
        markers: [],
        assetMarkers: [],
        currentRegion: 'Global',
        currentCategory: 'ALL',
        filterDate: null,

        init: function() {
            this.initMap();
            this.startClock();
            this.fetchData();
            setInterval(() => this.fetchData(), 60000);
        },

        initMap: function() {
            this.map = L.map('map', {zoomControl: false}).setView([20, 0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(this.map);

            // PLOT ASSETS
            for (const [name, coords] of Object.entries(ASSETS)) {
                const icon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class="marker-pin-dell"><i class="fas fa-building"></i></div>`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });
                const m = L.marker([coords.lat, coords.lng], {icon}).addTo(this.map).bindPopup(`<b>DELL ASSET</b><br>${name.toUpperCase()}`);
                this.assetMarkers.push({name, marker: m, lat: coords.lat, lng: coords.lng});
            }
        },

        startClock: function() {
            const update = () => {
                const now = new Date();
                document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', {hour:'2-digit', minute:'2-digit'});
                document.getElementById('clock-date').innerText = now.toLocaleDateString('en-US', {weekday:'short', month:'short', day:'numeric'});
            };
            update();
            setInterval(update, 1000);
        },

        fetchData: async function() {
            try {
                const res = await fetch(`${WORKER_URL}/api/incidents`);
                if(!res.ok) throw new Error("Worker Error");
                this.data = await res.json();
                this.populateCountries();
                this.render();
                this.updateProximity();
            } catch(e) {
                document.getElementById('general-news-feed').innerHTML = `<div class="loading-text text-danger">Connection Failed. Check URL.</div>`;
            }
        },

        render: function() {
            const container = document.getElementById('general-news-feed');
            container.innerHTML = '';
            
            // CLEAR INCIDENTS
            this.markers.forEach(m => this.map.removeLayer(m));
            this.markers = [];

            let filtered = this.data.filter(i => {
                const r = this.currentRegion === 'Global' || i.region === this.currentRegion || this.currentRegion === 'ALL';
                const c = this.currentCategory === 'ALL' || (i.category && i.category.includes(this.currentCategory));
                
                let d = true;
                if(this.filterDate) {
                    d = new Date(i.time).toISOString().split('T')[0] === this.filterDate;
                }
                return r && c && d;
            }).sort((a,b) => new Date(b.time) - new Date(a.time));

            document.getElementById('feed-count').innerText = `${filtered.length} ITEMS`;

            if(filtered.length === 0) {
                container.innerHTML = `<div class="loading-text">No active threats matching criteria.</div>`;
                return;
            }

            filtered.forEach(item => {
                const sevClass = item.severity >= 4 ? 'status-bar-crit' : (item.severity === 3 ? 'status-bar-warn' : 'status-bar-info');
                const sevColor = item.severity >= 4 ? '#ef4444' : (item.severity === 3 ? '#f9ab00' : '#3b82f6');
                const badgeClass = item.severity >= 4 ? 'ftag-crit' : (item.severity === 3 ? 'ftag-warn' : 'ftag-info');
                
                const loc = (item.location || "UNKNOWN").toUpperCase();
                const country = (item.country || "GLOBAL").toUpperCase();
                const cat = (item.category || "GENERAL").toUpperCase();

                const html = `
                    <a href="${item.link}" target="_blank" class="feed-card">
                        <div class="feed-status-bar ${sevClass}"></div>
                        <div class="feed-content">
                            <div class="feed-tags">
                                <span class="ftag ${badgeClass}">SEV ${item.severity}</span>
                                <span class="ftag ftag-loc">${country}</span>
                                <span class="ftag ftag-type">${cat}</span>
                            </div>
                            <div class="feed-title">${item.title}</div>
                            <div class="feed-desc">${item.summary || "No summary available."}</div>
                            <div class="feed-meta">
                                <span><i class="fas fa-map-marker-alt me-1"></i> ${loc}</span>
                                <span class="feed-source-link">READ FULL SOURCE <i class="fas fa-external-link-alt ms-1"></i></span>
                            </div>
                        </div>
                    </a>
                `;
                container.innerHTML += html;

                if(item.lat && item.lng && item.lat !== 0) {
                    const color = item.severity >= 4 ? '#d93025' : (item.severity === 3 ? '#f9ab00' : '#1a73e8');
                    const icon = L.divIcon({
                        className: 'custom-div-icon',
                        html: `<div style="background:${color};" class="marker-incident"><i class="fas fa-exclamation"></i></div>`,
                        iconSize: [32, 32],
                        iconAnchor: [16, 16]
                    });
                    const m = L.marker([item.lat, item.lng], {icon}).addTo(this.map).bindPopup(`<b>${item.title}</b><br>${country}`);
                    this.markers.push(m);
                }
            });
        },

        filterByRegion: function(reg, el) {
            this.currentRegion = reg;
            document.querySelectorAll('.nav-item-custom').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            this.render();
        },

        filterByCategory: function(cat) { this.currentCategory = cat; this.render(); },
        filterByDate: function(d) { this.filterDate = d; this.render(); },

        populateCountries: function() {
            const select = document.getElementById('countrySelect');
            if(select.options.length > 1) return;
            const countries = [...new Set(this.data.map(i => i.country).filter(c => c && c !== 'GLOBAL'))].sort();
            countries.forEach(c => select.innerHTML += `<option value="${c}">${c}</option>`);
        },

        checkTravel: function(country) {
            const div = document.getElementById('travel-advisories');
            if(country === 'ALL') { div.innerHTML = ''; return; }
            
            const threats = this.data.filter(i => i.country && i.country.toUpperCase() === country.toUpperCase());
            if(threats.length > 0) {
                div.innerHTML = `<div class="alert alert-danger p-2" style="font-size:0.8rem">
                    <strong><i class="fas fa-exclamation-triangle"></i> ${threats.length} Active Threats</strong><br>
                    High risk detected in ${country}.
                </div>`;
            } else {
                div.innerHTML = `<div class="alert alert-success p-2" style="font-size:0.8rem">
                    <strong><i class="fas fa-check-circle"></i> No Active Threats</strong><br>
                    No incidents reported in ${country}.
                </div>`;
            }
        },

        updateProximity: function() {
            const range = parseInt(document.getElementById('proxRadius').value);
            const container = document.getElementById('proximity-alerts-container');
            container.innerHTML = '';
            let found = false;

            this.data.forEach(inc => {
                if(!inc.lat) return;
                for(const asset of this.assetMarkers) {
                    const dist = this.haversine(inc.lat, inc.lng, asset.lat, asset.lng);
                    if(dist <= range) {
                        found = true;
                        const color = inc.severity >= 4 ? '#d93025' : '#f9ab00';
                        container.innerHTML += `
                            <div class="alert-row">
                                <div class="alert-top">
                                    <span style="color:${color}; font-weight:700; font-size:0.75rem;">${inc.category}</span>
                                    <span class="alert-dist">${Math.round(dist)} KM</span>
                                </div>
                                <div style="font-size:0.8rem; font-weight:600;">${inc.title}</div>
                                <div style="font-size:0.7rem; color:#64748b;">NEAR: ${asset.name.toUpperCase()}</div>
                            </div>
                        `;
                    }
                }
            });

            if(!found) container.innerHTML = `<div class="text-center p-3 text-muted small">No active threats within ${range}km.</div>`;
        },

        haversine: function(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }
    };

    app.init();
</script>
