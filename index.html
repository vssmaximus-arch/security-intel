<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dell Global Security Intel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #F5F7FA; font-family: 'Inter', sans-serif; color: #333; }
        .navbar { background-color: #0076CE !important; padding: 1rem 2rem; }
        .card { border: none; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.04); margin-bottom: 1rem; }
        .severity-3 { border-left: 6px solid #D93F3F; }
        .severity-2 { border-left: 6px solid #F2AF00; }
        .badge-custom { font-weight: 600; font-size: 0.7rem; margin-right: 8px; }
        .badge-critical { background-color: #FFF0F0; color: #D93F3F; border: 1px solid #FAD7D7; }
        .badge-warning { background-color: #FFF9E6; color: #B38600; border: 1px solid #FCECBC; }
        .nav-link.active { color: #0076CE; font-weight: 700; border-top: 3px solid #0076CE; }
        #map-frame { width: 100%; height: 600px; border: none; border-radius: 8px; display:none; }
        .card-body img, iframe { display: none !important; }
        
        /* FORECAST WIDGET */
        .forecast-box { background: white; border-left: 5px solid #6f42c1; padding: 20px; margin-bottom: 20px; border-radius: 6px; display:none; }
        .forecast-title { color: #6f42c1; font-weight: 700; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="login-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#091E42; color:white; z-index:9999; display:flex; align-items:center; justify-content:center; flex-direction:column;">
        <h3 class="mb-4">Dell Global Security Intel</h3>
        <input type="password" id="passcode" placeholder="Enter PIN" class="form-control w-auto text-center mb-3">
        <button onclick="checkPass()" class="btn btn-primary" style="background-color:#0076CE;">Access</button>
    </div>

    <nav class="navbar navbar-dark">
        <div class="container">
            <div class="d-flex align-items-center">
                <span class="navbar-brand h1 mb-0">Global Security Intel</span>
                <div class="dropdown ms-3">
                    <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">üìÑ Daily Briefings</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="reports/global_latest.html" target="_blank">Global</a></li>
                        <li><a class="dropdown-item" href="reports/apjc_latest.html" target="_blank">APJC</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="reports/india_latest.html" target="_blank">India</a></li>
                        <li><a class="dropdown-item" href="reports/greater_china_latest.html" target="_blank">China</a></li>
                    </ul>
                </div>
            </div>
            <span class="text-white" id="last-updated"></span>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div id="forecast-display" class="forecast-box">
            <div class="forecast-title">AI Strategic Forecast (7-Day Outlook)</div>
            <h4 id="fc-title" class="mt-2">Loading Forecast...</h4>
            <p id="fc-analysis" class="text-muted"></p>
            <div class="alert alert-light border mt-3"><strong>Bottom Line:</strong> <span id="fc-bottom"></span></div>
        </div>

        <ul class="nav nav-tabs mb-4">
            <li class="nav-item"><a class="nav-link active" href="#" onclick="switchTab('feed')">Live Feed</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="switchTab('map')">Global Map</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="switchTab('travel')">‚úàÔ∏è Travel Safety</a></li>
        </ul>

        <div id="feed-view">
            <div class="row g-3 mb-4">
                <div class="col-md-3"><select id="regionFilter" class="form-select" onchange="renderNews()"><option value="All">Global</option><option value="AMER">AMER</option><option value="LATAM">LATAM</option><option value="EMEA">EMEA</option><option value="APJC">APJC</option></select></div>
                <div class="col-md-9"><input type="text" id="searchBox" class="form-control" placeholder="Search..." onkeyup="renderNews()"></div>
            </div>
            <div id="news-feed"></div>
        </div>

        <div id="travel-view" style="display:none;">
            <div class="row mb-4">
                <div class="col-md-6">
                    <label class="fw-bold">Select Destination:</label>
                    <select id="travelCountry" class="form-select" onchange="renderTravelCheck()"><option>Loading countries...</option></select>
                </div>
            </div>
            <div id="travel-feed"></div>
        </div>

        <iframe id="map-frame" src="map.html"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let newsData = [];
        function checkPass() { if(document.getElementById('passcode').value === "DellSec2025") { document.getElementById('login-screen').style.display = 'none'; fetchNews(); } else { alert("Access Denied"); } }
        
        function switchTab(tab) {
            document.getElementById('feed-view').style.display = 'none';
            document.getElementById('map-frame').style.display = 'none';
            document.getElementById('travel-view').style.display = 'none';
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            event.target.classList.add('active');

            if(tab === 'feed') document.getElementById('feed-view').style.display = 'block';
            if(tab === 'map') document.getElementById('map-frame').style.display = 'block';
            if(tab === 'travel') document.getElementById('travel-view').style.display = 'block';
        }

        async function fetchNews() {
            try {
                const ts = new Date().getTime();
                // Load News
                const r1 = await fetch('data/news.json?t=' + ts); 
                newsData = await r1.json();
                document.getElementById('last-updated').innerText = "DB: " + newsData.length; 
                
                // Load Forecast
                const r2 = await fetch('data/forecast.json?t=' + ts);
                if(r2.ok) {
                    const fc = await r2.json();
                    document.getElementById('forecast-display').style.display = 'block';
                    document.getElementById('fc-title').innerText = fc.outlook_title;
                    document.getElementById('fc-analysis').innerText = fc.analysis;
                    document.getElementById('fc-bottom').innerText = fc.bottom_line;
                }

                renderNews();
                populateCountries();
            } catch (e) { console.log(e); }
        }

        function renderNews() {
            const reg = document.getElementById('regionFilter').value;
            const src = document.getElementById('searchBox').value.toLowerCase();
            const con = document.getElementById('news-feed'); con.innerHTML = '';
            
            const filtered = newsData.filter(i => (reg==='All'||i.region===reg) && (i.title.toLowerCase().includes(src)||i.snippet.toLowerCase().includes(src)));
            
            filtered.forEach(i => {
                let bCls = i.severity===3 ? 'badge-critical' : 'badge-warning';
                let bTxt = i.severity===3 ? 'CRITICAL' : 'WARNING';
                con.innerHTML += `<div class="card severity-${i.severity}"><div class="card-body"><span class="badge-custom ${bCls}">${bTxt}</span> <b>${i.region}</b><h5 class="mt-2"><a href="${i.link}" target="_blank" style="text-decoration:none; color:#333;">${i.title}</a></h5><p class="text-muted small">${i.snippet}</p></div></div>`;
            });
        }

        function populateCountries() {
            // Scan descriptions for country names or use a manual list
            // For MVP, we just look for keywords in the title
            const countries = new Set();
            newsData.forEach(i => {
                // Simple extraction logic
                if(i.title.includes("China")) countries.add("China");
                if(i.title.includes("India")) countries.add("India");
                if(i.title.includes("Japan")) countries.add("Japan");
                if(i.title.includes("US")) countries.add("USA");
                if(i.title.includes("UK")) countries.add("UK");
            });
            const sel = document.getElementById('travelCountry');
            sel.innerHTML = '<option value="">Select a country...</option>';
            countries.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
        }

        function renderTravelCheck() {
            const c = document.getElementById('travelCountry').value;
            const con = document.getElementById('travel-feed'); con.innerHTML = '';
            const hits = newsData.filter(i => i.title.includes(c) || i.snippet.includes(c));
            
            if(hits.length === 0) con.innerHTML = "<div class='alert alert-success'>No recent high-severity incidents detected for this location.</div>";
            else hits.forEach(i => con.innerHTML += `<div class="alert alert-warning"><b>${i.date_str}:</b> ${i.title}</div>`);
        }
    </script>
</body>
</html>
