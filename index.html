let TRAVEL_DATA = [];

const app = {
    data: [],
    map: null,
    markers: [],
    assetMarkers: [],
    currentRegion: 'Global',
    currentCategory: 'ALL',
    filterDate: null,

    init: function() {
        this.initMap();
        this.startClock();
        this.fetchData();
        this.loadTravelAdvisories();
        setInterval(() => this.fetchData(), 60000);
    },

    initMap: function() {
        this.map = L.map('map', {zoomControl: false}).setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(this.map);

        // Plot Assets
        for (const [name, coords] of Object.entries(ASSETS)) {
            const icon = L.divIcon({
                className: 'custom-div-icon',
                html: `<div class="marker-pin-dell"><i class="fas fa-building"></i></div>`,
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });
            const displayName = WORKER_SITE_ALIAS[name] || name.toUpperCase();
            const m = L.marker([coords.lat, coords.lng], {icon}).addTo(this.map).bindPopup(`<b>${displayName}</b>`);
            this.assetMarkers.push({name: displayName, lat: coords.lat, lng: coords.lng});
        }
    },

    fetchData: async function() {
        try {
            const res = await fetch(`${WORKER_URL}/api/incidents`);
            if(!res.ok) throw new Error("Worker Error");
            this.data = await res.json();
            this.render();
            this.updateProximity();
        } catch(e) {
            document.getElementById('general-news-feed').innerHTML = `<div class="loading-text text-danger">Connection Failed. Check URL.</div>`;
        }
    },

    loadTravelAdvisories: async function(attempt = 1) {
        const sel = document.getElementById("countrySelect");
        if (!sel) return;

        try {
            if(attempt === 1) sel.innerHTML = `<option selected disabled>Loading...</option>`;
            
            const res = await fetch(`${WORKER_URL}/api/traveladvisories`);
            const json = await res.json();
            
            if(json.advisories && json.advisories.length > 0) {
                TRAVEL_DATA = json.advisories;
                this.populateCountries();
            } else {
                if(attempt < 4) {
                    await new Promise(r => setTimeout(r, 1500 * attempt));
                    return this.loadTravelAdvisories(attempt + 1);
                } else {
                    sel.innerHTML = `<option selected disabled>Data Unavailable</option>`;
                }
            }
        } catch(e) { console.error("Travel data fail"); }
    },

    populateCountries: function() {
        const select = document.getElementById('countrySelect');
        select.innerHTML = '<option selected disabled>Select Country...</option>';
        TRAVEL_DATA.sort((a,b) => a.country.localeCompare(b.country)).forEach(c => {
            select.innerHTML += `<option value="${c.country}">${c.country}</option>`;
        });
    },

    render: function() {
        const container = document.getElementById('general-news-feed');
        container.innerHTML = '';
        this.markers.forEach(m => this.map.removeLayer(m));
        this.markers = [];

        let filtered = this.data.filter(i => {
            const rMatch = this.currentRegion === 'Global' || i.region === this.currentRegion || this.currentRegion === 'ALL';
            const cMatch = this.currentCategory === 'ALL' || (i.category && i.category.includes(this.currentCategory));
            let dMatch = true;
            if(this.filterDate) {
                dMatch = new Date(i.time).toISOString().split('T')[0] === this.filterDate;
            }
            return rMatch && cMatch && dMatch;
        }).sort((a,b) => (getSevWeight(b.severity) - getSevWeight(a.severity)) || (new Date(b.time) - new Date(a.time)));

        document.getElementById('feed-count').innerText = `${filtered.length} ITEMS`;

        if(filtered.length === 0) {
            container.innerHTML = `<div class="loading-text">No active threats matching criteria.</div>`;
            return;
        }

        filtered.forEach(item => {
            const sev = item.severity || "LOW";
            const sevClass = `sev-${sev}`;
            const badgeClass = `sev-${sev}`; 
            
            const loc = (item.location || "UNKNOWN").toUpperCase();
            const country = (item.country || "GLOBAL").toUpperCase();
            const cat = (item.category || "GENERAL").toUpperCase();

            const html = `
                <a href="${item.link}" target="_blank" class="feed-card">
                    <div class="d-flex">
                        <div class="feed-status-bar ${sevClass}"></div>
                        <div class="feed-content">
                            <div class="feed-tags">
                                <span class="ftag ${badgeClass}">${sev}</span>
                                <span class="ftag ftag-loc">${country}</span>
                                <span class="ftag ftag-type">${cat}</span>
                            </div>
                            <div class="feed-title">${item.title}</div>
                            <div class="feed-desc">${item.summary}</div>
                            <div class="feed-meta">
                                <span><i class="fas fa-clock"></i> ${new Date(item.time).toLocaleTimeString()} • ${loc}</span>
                                <span class="feed-source-link">READ SOURCE <i class="fas fa-external-link-alt ms-1"></i></span>
                            </div>
                        </div>
                    </div>
                </a>
            `;
            container.innerHTML += html;

            if(item.lat && item.lng && item.lat !== 0) {
                let color = '#3b82f6';
                if(sev === 'CRITICAL') color = '#ef4444';
                if(sev === 'HIGH') color = '#f97316';
                if(sev === 'MODERATE') color = '#eab308';

                const m = L.circleMarker([item.lat, item.lng], {
                    radius: 8, fillColor: color, color: "#fff", weight: 2, opacity: 1, fillOpacity: 0.8
                }).addTo(this.map).bindPopup(`<b>${country}: ${loc}</b><br>${item.title}`);
                this.markers.push(m);
            }
        });
    },

    filterNews: function(region, el) {
        this.currentRegion = region;
        if(el) {
            document.querySelectorAll('.nav-item-custom').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
        this.render();
    },

    filterByCategory: function(cat) { this.currentCategory = cat; this.render(); },
    filterByDate: function(d) { this.filterDate = d; this.render(); },

    filterTravel: function() {
        const country = document.getElementById("countrySelect").value;
        const advisory = TRAVEL_DATA.find(c => c.country === country);
        const div = document.getElementById("travel-advisories");
        const newsDiv = document.getElementById("travel-news"); // The Second Part
        
        // 1. Show Advisory
        if(advisory) {
            let color = "#1a73e8", level = "LEVEL 1";
            if(advisory.level >= 4) { color = "#d93025"; level = "LEVEL 4"; }
            else if(advisory.level >= 3) { color = "#e37400"; level = "LEVEL 3"; }
            else if(advisory.level >= 2) { color = "#f9ab00"; level = "LEVEL 2"; }

            div.innerHTML = `
            <div class="advisory-box" style="border-left:4px solid ${color}">
                <div class="advisory-header"><span class="advisory-label">OFFICIAL STATUS</span><span class="advisory-level-badge" style="background:${color}">${level}</span></div>
                <div class="advisory-text">${advisory.text}</div>
            </div>`;
        }

        // 2. Show Related News
        const related = this.data.filter(i => 
             String(i.country).toUpperCase() === country.toUpperCase() || 
             i.title.toUpperCase().includes(country.toUpperCase())
        ).slice(0, 3);

        if(related.length > 0) {
            let newsHTML = `<div class="news-box-alert"><div class="news-box-header">RECENT INCIDENTS</div>`;
            related.forEach(n => {
                newsHTML += `<div class="news-box-item">
                    <div class="news-box-title">${n.title}</div>
                    <div class="news-box-summary" style="font-size:0.7rem; color:${n.severity === 'CRITICAL' ? 'red' : 'gray'}">${n.severity}</div>
                </div>`;
            });
            newsHTML += `</div>`;
            newsDiv.innerHTML = newsHTML;
        } else {
            newsDiv.innerHTML = `<div class="safe-box"><i class="fas fa-check-circle safe-icon"></i><div class="safe-text">No recent incidents.</div></div>`;
        }
    },

    updateProximity: function() {
        const range = parseInt(document.getElementById('proxRadius').value);
        const container = document.getElementById('proximity-alerts-container');
        container.innerHTML = '';
        let found = false;

        this.data.forEach(inc => {
            if(!inc.lat || !inc.lng) return;
            for(const asset of this.assetMarkers) {
                const dist = this.haversine(inc.lat, inc.lng, asset.lat, asset.lng);
                if(dist <= range) {
                    found = true;
                    let color = '#1a73e8';
                    if(inc.severity === 'CRITICAL') color = '#ef4444';
                    if(inc.severity === 'HIGH') color = '#f97316';
                    
                    container.innerHTML += `
                        <div class="alert-row">
                            <div class="alert-top">
                                <span style="color:${color}; font-weight:700; font-size:0.75rem;">${inc.category}</span>
                                <span class="alert-dist">${Math.round(dist)} KM</span>
                            </div>
                            <div style="font-size:0.8rem;">${inc.title}</div>
                            <div style="font-size:0.7rem; color:#64748b;">NEAR: ${asset.name.toUpperCase()}</div>
                        </div>
                    `;
                }
            }
        });

        if(!found) container.innerHTML = `<div class="text-center p-3 text-muted small">No active threats within ${range}km.</div>`;
    },

    haversine: function(lat1, lon1, lat2, lon2) {
        const R = 6371; 
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    },

    startClock: function() {
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock-time').innerText = now.toLocaleTimeString('en-US', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('clock-date').innerText = now.toLocaleDateString('en-US', {weekday:'short', month:'short', day:'numeric'});
        }, 1000);
    },

    loadHistory: function(d) {
        alert("History Simulation: " + d);
    }
};

function getSevWeight(sev) {
    if(sev === 'CRITICAL') return 4;
    if(sev === 'HIGH') return 3;
    if(sev === 'MODERATE') return 2;
    return 1;
}
