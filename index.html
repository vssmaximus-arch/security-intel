/* ===========================
   TRAVEL ADVISORIES (LIVE from Worker)
=========================== */
let TRAVEL_DATA = [];

/* ===========================
   INIT
=========================== */
document.addEventListener("DOMContentLoaded", async () => {
  initMap();
  startClock();

  await loadFromWorker();
  await loadTravelAdvisories();

  filterNews("Global");

  setInterval(async () => {

    const active = document.querySelector(".nav-item-custom.active");
    filterNews(active ? active.innerText.trim() : "Global");
  }, AUTO_REFRESH_MS);
});

/* ===========================
   CLOCK
=========================== */
function startClock() {
  const tick = () => {
    const now = new Date();
    document.getElementById("clock-date").innerText = now.toLocaleDateString("en-US", {
      weekday: "long",
      year: "numeric",
      month: "short",
      day: "numeric"
    });
    document.getElementById("clock-time").innerText = now.toLocaleTimeString("en-US", {
      hour: "2-digit",
      minute: "2-digit",
      timeZoneName: "short"
    });
  };
  tick();
  setInterval(tick, 1000);
}

/* ===========================
   MAP
=========================== */
function initMap() {
  map = L.map("map", { zoomControl: false }).setView([25, 10], 2);
  L.tileLayer("https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png").addTo(map);
  layerGroup = L.layerGroup().addTo(map);
  incidentLayerGroup = L.layerGroup().addTo(map);
  renderAssetsOnMap("Global");
}

function renderAssetsOnMap(region) {
  layerGroup.clearLayers();
  const icon = L.divIcon({
    className: "custom-pin",
    html: '<div class="marker-pin-dell"><i class="fas fa-building"></i></div>',
    iconSize: [30, 42],
    iconAnchor: [15, 42]
  });

  const assets = Object.entries(ASSETS).map(([name, c]) => ({ name, ...c, display: c.display || name }));
  const filtered = (region === "Global") ? assets : assets.filter(a => a.region === region);

  filtered.forEach(a => {
    const m = L.marker([a.lat, a.lng], { icon }).addTo(layerGroup);
    m.bindTooltip(`<b>${escapeHtml(String(a.display).toUpperCase())}</b>`, { direction: "top", className: "map-tooltip" });
  });

  if (region === "AMER") map.setView([30, -90], 3);
  else if (region === "EMEA") map.setView([45, 15], 3);
  else if (region === "APJC") map.setView([20, 110], 3);
  else if (region === "LATAM") map.setView([-15, -60], 3);
  else map.setView([25, 10], 2);
}

/* ===========================
   WORKER FETCH
=========================== */
async function loadFromWorker(silent = false) {
  try {
    const res = await fetch(`${WORKER_URL}/api/incidents`, { cache: "no-store" });
    if (!res.ok) throw new Error("HTTP " + res.status);
    const raw = await res.json();
    INCIDENTS = raw.map(normaliseWorkerIncident).filter(Boolean);

    FEED_IS_LIVE = true;
    document.getElementById("feed-count").innerText = `${INCIDENTS.length} ITEMS`;

    updateProximityAlerts();
  } catch (e) {
    FEED_IS_LIVE = false;
  }
}

function normaliseWorkerIncident(item) {
  if (!item) return null;
  return {
    id: item.id,
    title: item.title,
    summary: item.summary,
    category: item.category,
    severity: (item.severity || "LOW").toUpperCase(),
    region: item.region,
    country: item.country,
    location: item.location,
    link: item.link,
    source: item.source,
    time: item.time,
    lat: Number(item.lat),
    lng: Number(item.lng),
    nearest_site: item.nearest_site,
    distance_km: Number(item.distance_km)
  };
}

   TRAVEL ADVISORIES (LIVE)
=========================== */
function populateCountries() {
  const sel = document.getElementById("countrySelect");
  if (!sel) return;
  sel.innerHTML = '<option selected disabled>Select Country...</option>';
  TRAVEL_DATA
    .slice()
    .sort((a, b) => String(a.country).localeCompare(String(b.country)))
    .forEach(c => {
      const opt = document.createElement("option");
      opt.value = c.country;
      opt.innerText = c.country;
      sel.appendChild(opt);
    });
}

async function loadTravelAdvisories() {
  try {
    const res = await fetch(`${WORKER_URL}/api/traveladvisories`, { cache: "no-store" });
    if (!res.ok) throw new Error("HTTP " + res.status);
    const json = await res.json();
    const list = Array.isArray(json.advisories) ? json.advisories : [];
    TRAVEL_DATA = list.map(x => ({
      country: x.country,
      level: Number(x.level || 1),
      text: x.text || "Level 1: Exercise Normal Precautions.",
      url: x.url || "https://travel.state.gov/en/international-travel/travel-advisories.html"
    }));
  } catch (e) {
    TRAVEL_DATA = [];
  }
  populateCountries();
}

function filterTravel() {
  const country = document.getElementById("countrySelect").value;
  if (!country) return;

  let advisory =
    TRAVEL_DATA.find(a => a.country === country) ||
    { level: 1, text: "Level 1: Exercise Normal Precautions.", url: "https://travel.state.gov/en/international-travel/travel-advisories.html" };

  const div = document.getElementById("travel-advisories");

  let color = "#1a73e8", levelLabel = "LEVEL 1";
  if (advisory.level >= 4) { color = "#d93025"; levelLabel = "LEVEL 4"; }
  else if (advisory.level >= 3) { color = "#e37400"; levelLabel = "LEVEL 3"; }
  else if (advisory.level >= 2) { color = "#f9ab00"; levelLabel = "LEVEL 2"; }

  div.innerHTML = `
    <div class="advisory-box" style="border-left:4px solid ${color}">
      <div class="advisory-header">
        <span class="advisory-label">U.S. STATE DEPT TRAVEL ADVISORY</span>
        <span class="advisory-level-badge" style="background:${color}">${levelLabel}</span>
      </div>
      <div class="advisory-text">${escapeHtml(advisory.text)}</div>
      <div style="font-size:0.72rem;color:#5f6368;margin-top:8px;font-weight:600;">
        Source: <a href="${escapeAttr(advisory.url || 'https://travel.state.gov/en/international-travel/travel-advisories.html')}" target="_blank" style="color:#1a73e8;text-decoration:none;">travel.state.gov</a>
      </div>
    </div>
  `;
}

/* ===========================
   FEED RENDER
=========================== */
function renderGeneralFeed(region) {
  const container = document.getElementById("general-news-feed");
  container.innerHTML = "";

  const data = (region === "Global") ? INCIDENTS : INCIDENTS.filter(i => i.region === region);

  if (data.length === 0) {
    container.innerHTML = `<div style="padding:30px;text-align:center;color:#999;">No incidents for this region.</div>`;
    return;
  }

  data.forEach(i => {
    container.innerHTML += `
      <a href="${escapeAttr(i.link)}" target="_blank" class="feed-card">
        <div class="feed-content">
          <div class="feed-tags">
            <span class="ftag ftag-loc">${escapeHtml(i.country || "GLOBAL")}</span>
            <span class="ftag">${escapeHtml(i.category || "UNKNOWN")}</span>
            <span class="ftag">${escapeHtml(i.severity || "LOW")}</span>
          </div>
          <div class="feed-title">${escapeHtml(i.title || "")}</div>
          <div class="feed-meta">Source: ${escapeHtml(i.source || "")} • ${new Date(i.time).toLocaleTimeString()}</div>
          <div class="feed-desc">${escapeHtml(i.summary || "")}</div>
        </div>
      </a>
    `;
  });
}

function filterNews(region, el) {
  if (el) {
    document.querySelectorAll(".nav-item-custom").forEach(e => e.classList.remove("active"));
    el.classList.add("active");
  }
  renderAssetsOnMap(region);
  renderIncidentsOnMap(region, INCIDENTS);
  renderGeneralFeed(region);
}

/* ===========================
   INCIDENTS ON MAP
=========================== */
function renderIncidentsOnMap(region, incidents) {
  incidentLayerGroup.clearLayers();
  const filtered = (region === "Global") ? incidents : incidents.filter(i => (i.region || "Global") === region);

  filtered.forEach(i => {
    if (!i.lat || !i.lng) return;
    const marker = L.circleMarker([i.lat, i.lng], {
      radius: 7,
      color: "#fff",
      weight: 2,
      opacity: 1,
      fillOpacity: 0.85
    });
    marker.bindPopup(`<b>${escapeHtml(i.title || "")}</b><br>${escapeHtml(i.country || "")}`);
    marker.addTo(incidentLayerGroup);
  });
}

/* ===========================
   PROXIMITY ALERTS
=========================== */
function updateProximityRadius() {
  const sel = document.getElementById("proxRadius");
  currentRadius = Number(sel.value || 50);
  updateProximityAlerts();
}

function updateProximityAlerts() {
  const container = document.getElementById("proximity-alerts-container");
  if (!container) return;

  const assets = Object.entries(ASSETS).map(([name, a]) => ({ name, ...a }));
  const alerts = [];

  INCIDENTS.forEach(inc => {
    if (!inc || !inc.lat || !inc.lng) return;

    assets.forEach(a => {
      const dist = haversineKm(inc.lat, inc.lng, a.lat, a.lng);
      if (dist <= currentRadius) {
        alerts.push({ inc, assetName: a.name, assetDisplay: (a.display || a.name), dist });
      }
    });
  });

  alerts.sort((x, y) => x.dist - y.dist);

  if (!alerts.length) {
    container.innerHTML = `<div class="text-center p-3 text-muted small">No incidents within ${currentRadius}km of Dell sites.</div>`;
    return;
  }

  container.innerHTML = alerts.slice(0, 20).map(a => `
    <div style="border:1px solid #eee;border-radius:10px;padding:10px 12px;margin-bottom:10px;">
      <div style="font-weight:800;color:#202124;font-size:0.85rem;">${escapeHtml(String(a.assetDisplay).toUpperCase())}</div>
      <div style="font-size:0.82rem;color:#5f6368;margin-top:2px;">${a.dist.toFixed(1)} km • ${escapeHtml(a.inc.country || "")} • ${escapeHtml(a.inc.category || "")}</div>
      <div style="font-size:0.86rem;color:#202124;margin-top:6px;line-height:1.35;">${escapeHtml(a.inc.title || "")}</div>
    </div>
  `).join("");
}

function escapeHtml(s) {
  return String(s || "")
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#39;");
}

function escapeAttr(s) {
  return escapeHtml(s).replaceAll("`", "&#96;");
}

function haversineKm(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a =
    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLon / 2) * Math.sin(dLon / 2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}
