<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dell OS | InfoHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        :root { --dell-blue: #0076CE; --bg-dark: #0f1115; --card-bg: #1a1f2e; --text-main: #e2e8f0; --border: #2d3748; }
        
        body { background-color: var(--bg-dark); font-family: 'Inter', sans-serif; padding: 20px; color: var(--text-main); }
        .app-container { max-width: 1800px; margin: 0 auto; }
        
        /* HEADER */
        .header-container { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border); margin-bottom: 25px; }
        .logo-text { font-size: 1.5rem; font-weight: 800; color: #fff; letter-spacing: -0.5px; }
        .logo-text span { color: var(--dell-blue); }
        
        /* MAP */
        .map-wrapper { height: 450px; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); margin-bottom: 25px; position: relative; }
        #map { width: 100%; height: 100%; z-index: 1; }
        
        /* FEED */
        .feed-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px; margin-bottom: 15px; padding: 0; overflow: hidden; transition: transform 0.2s; position: relative; }
        .feed-card:hover { transform: translateY(-2px); border-color: var(--dell-blue); }
        
        .sev-bar { width: 6px; position: absolute; top: 0; bottom: 0; left: 0; }
        .sev-5 { background-color: #ef4444; } 
        .sev-4 { background-color: #f97316; } 
        .sev-3 { background-color: #eab308; } 
        .sev-2 { background-color: #3b82f6; } 
        
        .card-body { padding: 15px 15px 15px 25px; }
        .meta-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        
        .chip { padding: 3px 8px; border-radius: 4px; color: #000; }
        .chip-loc { background: #2d3748; color: #fff; }
        
        h3 { font-size: 1.1rem; font-weight: 700; margin: 0 0 10px 0; line-height: 1.4; color: #fff; }
        .summary { font-size: 0.9rem; color: #cbd5e1; line-height: 1.6; border-left: 2px solid #4a5568; padding-left: 12px; margin-bottom: 12px; }
        
        .footer-row { display: flex; justify-content: space-between; font-size: 0.8rem; color: #64748b; }
        a.source-link { color: var(--dell-blue); text-decoration: none; font-weight: 600; }
        a.source-link:hover { text-decoration: underline; }

        .loading { text-align: center; padding: 50px; color: #64748b; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-container">
        <div class="logo-text"><i class="fas fa-shield-alt"></i> DELL <span>OS INFOHUB</span></div>
        <div class="text-end">
            <div id="clock" style="font-weight:700; font-size:1.1rem;">--:--</div>
            <div style="font-size:0.8rem; color:#94a3b8;">V100 LIVE FEED</div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="map-wrapper">
                <div id="map"></div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 style="margin:0; font-weight:700; color:#fff;">Live Intelligence Stream</h5>
                <span class="badge bg-secondary" id="feed-count">0 ITEMS</span>
            </div>
            <div id="feed-container">
                <div class="loading">Connecting to Secure Worker...</div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="p-3 mb-3" style="background:#151921; border-radius:8px; border:1px solid var(--border);">
                <h6 style="color:#94a3b8; text-transform:uppercase; font-size:0.8rem; font-weight:700;">Filter Stream</h6>
                <select class="form-select form-select-sm bg-dark text-white border-secondary mb-2" onchange="app.filter(this.value)">
                    <option value="ALL">All Regions</option>
                    <option value="APJC">APJC</option>
                    <option value="EMEA">EMEA</option>
                    <option value="AMER">AMER</option>
                </select>
            </div>
            
            <div class="p-3" style="background:#151921; border-radius:8px; border:1px solid var(--border);">
                <h6 style="color:#94a3b8; text-transform:uppercase; font-size:0.8rem; font-weight:700;">Asset Monitoring</h6>
                <div style="font-size:0.85rem; color:#cbd5e1;">
                    <i class="fas fa-circle text-primary" style="font-size:0.6rem;"></i> 42 Dell Assets Monitored<br>
                    <i class="fas fa-circle text-danger" style="font-size:0.6rem;"></i> Active Threats Plotted
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- V100 CONFIGURATION ---
    const WORKER_URL = "https://osinfohub.vssmaximus.workers.dev"; // <--- YOUR WORKER

    // --- FULL ASSET LIST (RESTORED) ---
    const ASSETS = {
        "round rock": { lat: 30.5083, lng: -97.6788 },
        "austin": { lat: 30.2672, lng: -97.7431 },
        "hopkinton": { lat: 42.2287, lng: -71.5226 },
        "franklin": { lat: 42.0834, lng: -71.3967 },
        "apex": { lat: 35.7327, lng: -78.8503 },
        "eden prairie": { lat: 44.8617, lng: -93.4168 },
        "draper": { lat: 40.5240, lng: -111.8950 },
        "nashville": { lat: 36.1627, lng: -86.7816 },
        "oklahoma city": { lat: 35.4676, lng: -97.5164 },
        "santa clara": { lat: 37.3541, lng: -121.9552 },
        "mclean": { lat: 38.9295, lng: -77.2268 },
        "el paso": { lat: 31.8385, lng: -106.5278 },
        "new york": { lat: 40.7128, lng: -74.0060 },
        "san francisco": { lat: 37.7749, lng: -122.4194 },
        "bangalore": { lat: 12.9716, lng: 77.5946 },
        "bengaluru": { lat: 12.9716, lng: 77.5946 },
        "delhi": { lat: 28.6139, lng: 77.2090 },
        "mumbai": { lat: 19.0760, lng: 72.8777 },

        "noida": { lat: 28.5355, lng: 77.3910 },
        "london": { lat: 51.5074, lng: -0.1278 },
        "bracknell": { lat: 51.4160, lng: -0.7540 },
        "dublin": { lat: 53.3498, lng: -6.2603 },
        "limerick": { lat: 52.6638, lng: -8.6267 },
        "cork": { lat: 51.8985, lng: -8.4756 },
        "glasgow": { lat: 55.8642, lng: -4.2518 },
        "paris": { lat: 48.8566, lng: 2.3522 },
        "montpellier": { lat: 43.6108, lng: 3.8767 },

        "halle": { lat: 51.4820, lng: 11.9700 },

        "lodz": { lat: 51.7285, lng: 19.4967 },

        "haifa": { lat: 32.7940, lng: 34.9896 },

        "sydney": { lat: -33.8688, lng: 151.2093 },
        "melbourne": { lat: -37.8136, lng: 144.9631 },
        "auckland": { lat: -36.8485, lng: 174.7633 },
        "wellington": { lat: -41.2865, lng: 174.7762 },

        "kawasaki": { lat: 35.5300, lng: 139.6960 },

        "shanghai": { lat: 31.2304, lng: 121.4737 },
        "beijing": { lat: 39.9042, lng: 116.4074 },
        "chengdu": { lat: 30.5728, lng: 104.0668 },
        "xiamen": { lat: 24.4798, lng: 118.0894 },
        "penang": { lat: 5.4164, lng: 100.3327 },
        "cyberjaya": { lat: 2.9213, lng: 101.6559 },
        "panama city": { lat: 8.9824, lng: -79.5199 },
        "mexico city": { lat: 19.4326, lng: -99.1332 },
        "sao paulo": { lat: -23.5505, lng: -46.6333 },
        "hortolandia": { lat: -22.8583, lng: -47.2208 },
        "porto alegre": { lat: -30.0346, lng: -51.2177 }
    };

    const app = {
        data: [],
        map: null,
        markers: [],
        filterRegion: 'ALL',

        init: function() {
            this.initMap();
            this.updateClock();
            setInterval(() => this.updateClock(), 1000);
            this.fetchData();
            setInterval(() => this.fetchData(), 60000);
        },

        initMap: function() {
            this.map = L.map('map', { zoomControl: false }).setView([20, 0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO'
            }).addTo(this.map);
            
            // Plot Assets
            for(const [name, coords] of Object.entries(ASSETS)) {
                L.circleMarker([coords.lat, coords.lng], {
                    radius: 4, color: '#1a73e8', fillColor: '#1a73e8', fillOpacity: 0.9, weight: 1
                }).addTo(this.map).bindPopup(`<b style="color:#1a73e8">DELL ASSET</b><br>${name.toUpperCase()}`);
            }
        },

        fetchData: async function() {
            try {
                const res = await fetch(`${WORKER_URL}/api/incidents`);
                this.data = await res.json();
                this.render();
            } catch (e) {
                document.getElementById('feed-container').innerHTML = `<div class="loading text-danger">CONNECTION FAILED.<br>CHECK WORKER URL.</div>`;
            }
        },

        render: function() {
            const container = document.getElementById('feed-container');
            container.innerHTML = '';
            
            // Clear Incidents from Map (Keep Assets)
            this.markers.forEach(m => this.map.removeLayer(m));
            this.markers = [];

            // Filter
            const filtered = this.data.filter(i => {
                return this.filterRegion === 'ALL' || i.region === this.filterRegion;
            }).sort((a,b) => new Date(b.time) - new Date(a.time));

            document.getElementById('feed-count').innerText = `${filtered.length} ITEMS`;

            if(filtered.length === 0) {
                container.innerHTML = `<div class="loading">No active threats matching criteria.</div>`;
                return;
            }

            filtered.forEach(item => {
                // UI Vars
                const sevColor = item.severity >= 4 ? '#ef4444' : (item.severity === 3 ? '#eab308' : '#3b82f6');
                const sevClass = `sev-${item.severity}`;
                const sevLabel = item.severity >= 4 ? 'CRITICAL' : (item.severity === 3 ? 'HIGH' : 'MEDIUM');
                
                const loc = (item.location || "Unknown").toUpperCase();
                const country = (item.country || "Global").toUpperCase();
                const cat = (item.category || "General").toUpperCase();

                // Map Pin
                if(item.lat && item.lng && item.lat !== 0) {
                    const m = L.circleMarker([item.lat, item.lng], {
                        radius: 8, fillColor: sevColor, color: '#fff', weight: 2, opacity: 1, fillOpacity: 0.8
                    }).bindPopup(`<b>${sevLabel} THREAT</b><br>${item.title}`);
                    m.addTo(this.map);
                    this.markers.push(m);
                }

                // Feed Card
                const html = `
                    <div class="feed-card">
                        <div class="sev-bar ${sevClass}"></div>
                        <div class="card-body">
                            <div class="meta-row">
                                <span class="chip" style="background:${sevColor}; color:${item.severity >=3 ? '#000':'#fff'}">SEV ${item.severity}</span>
                                <span class="chip chip-loc">${country}</span>
                                <span class="chip" style="background:#eee; color:#333;">${cat}</span>
                            </div>
                            <h3>${item.title}</h3>
                            <div class="summary">${item.summary}</div>
                            <div class="footer-row">
                                <span><i class="far fa-clock"></i> ${new Date(item.time).toLocaleTimeString()} • ${loc}</span>
                                <a href="${item.link}" target="_blank" class="source-link">SOURCE ↗</a>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        },

        filter: function(reg) {
            this.filterRegion = reg;
            this.render();
        },

        updateClock: function() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', {hour:'2-digit', minute:'2-digit'});
        }
    };

    app.init();
</script>
</body>
</html>
